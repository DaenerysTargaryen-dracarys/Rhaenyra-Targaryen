<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - House of Winter</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=80') no-repeat center center/cover;
      color: #fff;
      font-family: 'Cinzel', serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(21, 40, 66, 0.85);
      padding: 30px 24px;
      border-radius: 18px;
      box-shadow: 0 0 24px #60a9e6;
      border: 2px solid #aee2ff;
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    h2 {
      color: #aee2ff;
      margin-bottom: 24px;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #e6f7ff;
      color: #193059;
      font-size: 1em;
    }
    button {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      background: #60a9e6;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .error {
      color: #f7b267;
      margin: 10px 0;
      font-size: 1em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="error" id="errorMsg">Invalid credentials!</div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    // Set your static credentials here
    const validUsername = "admin";
    const validPassword = "winter123";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === validUsername && password === validPassword) {
        // Redirect to main page
        window.location.href = "index.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>
</body>
</html>
