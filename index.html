<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love üíñ</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #4a2c2a;
      margin: 0;
      padding: 20px;
    }

    h1, h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #c0392b;
    }

    .container {
      background: #fff0f5;
      border: 2px solid #f5b7b1;
      border-radius: 12px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
    }

    button {
      margin: 5px;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ff6b81;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover:not(:disabled) {
      background: #e84362;
      transform: scale(1.05);
    }

    button:disabled {
      background: #f8c6d0;
      color: #fff;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #f5b7b1;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #ffe3e9;
      color: #c0392b;
    }

    #loginMessage {
      margin-top: 10px;
      color: #e84362;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üíû Welcome to World Of Love üíû</h1>

  <!-- Login Screen -->
  <div id="loginScreen" class="container">
    <h2>Login</h2>
    <input type="text" id="userId" placeholder="User ID"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="loginMessage"></p>
  </div>

  <!-- App Screen (Normal User) -->
  <div id="appScreen" class="container" style="display:none;">
    <button onclick="logout()">Logout</button>

    <!-- User Info Section -->
    <div id="userInfo" style="margin:15px 0; text-align:left; font-weight:bold; color:#c0392b;">
      <p>Manager Name: Pradeep Raj</p>
      <p>Store Code: K281</p>
      <p id="statusText">User Status: Active ‚úÖ</p>
      <p id="daysRemaining">Days Remaining: --</p>
    </div>

    <div class="file-section">
      <h3>Upload Excel File</h3>
      <input type="file" id="fileInput" accept=".xlsx, .xls">
      <div>
        <button id="generateBtn" onclick="processFile()" disabled>Generate Links</button>
        <button onclick="clearData()">Clear All</button>
      </div>
    </div>

    <div>
      <button id="copyAllBtn" onclick="copyAllLinks()" disabled>Copy All Links</button>
      <button id="exportBtn" onclick="exportToCSV()" disabled>Export to CSV</button>
    </div>

    <table id="linkTable">
      <thead>
        <tr>
          <th>Receipt No.</th>
          <th>Sales Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Admin Panel -->
  <div id="adminScreen" class="container" style="display:none;">
    <button onclick="logout()">Logout</button>
    <h2>üëë Admin Panel - User Management</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Users will populate dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    // ‚úÖ Dummy users with status
    let users = {
      user1: true, // true = active
      user2: false,
      user3: true
    };

    // Populate admin table
    function populateAdminTable() {
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";
      for (let userId in users) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${userId}</td>
          <td id="status-${userId}">${users[userId] ? "Active ‚úÖ" : "Inactive ‚ùå"}</td>
          <td>
            <button onclick="toggleUser('${userId}')">${users[userId] ? "Deactivate" : "Activate"}</button>
          </td>
        `;
        tbody.appendChild(tr);
      }
    }

    // üîë Login
    window.login = function () {
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();

      // üëâ Admin Login
      if (userId === "Naveen" && password === "NaveenRusthin@25") {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("adminScreen").style.display = "block";
        populateAdminTable();
        return;
      }

      // üëâ Normal User Login
      if (users.hasOwnProperty(userId) && password) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("appScreen").style.display = "block";

        // Set user status
        document.getElementById("statusText").innerText = "User Status: " + (users[userId] ? "Active ‚úÖ" : "Inactive ‚ùå");

        // Check 30-day validity and activation
        checkUserValidity(userId);
      } else {
        document.getElementById("loginMessage").innerText = "Invalid login!";
      }
    };

    // üîë Signup (for demo)
    window.signup = function () {
      document.getElementById("loginMessage").innerText = "‚úÖ Signup successful (demo). Now login.";
    };

    // üîë Logout
    window.logout = function () {
      document.getElementById("loginScreen").style.display = "block";
      document.getElementById("appScreen").style.display = "none";
      document.getElementById("adminScreen").style.display = "none";
    };

    // üëë Admin: Toggle user status
    window.toggleUser = function (userId) {
      users[userId] = !users[userId];
      const statusCell = document.getElementById("status-" + userId);
      statusCell.innerText = users[userId] ? "Active ‚úÖ" : "Inactive ‚ùå";

      const actionBtn = statusCell.nextElementSibling.querySelector("button");
      actionBtn.innerText = users[userId] ? "Deactivate" : "Activate";

      alert(userId + (users[userId] ? " has been activated" : " has been deactivated"));
    };

    // Check 30-day expiry and enable/disable buttons
    function checkUserValidity(userId) {
      const today = new Date();
      const endOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0); // last day of month
      const daysLeft = Math.ceil((endOfMonth - today) / (1000 * 60 * 60 * 24));

      document.getElementById("daysRemaining").innerText = "Days Remaining: " + daysLeft;

      const fileInput = document.getElementById("fileInput");
      const generateBtn = document.getElementById("generateBtn");
      const copyAllBtn = document.getElementById("copyAllBtn");
      const exportBtn = document.getElementById("exportBtn");

      if (!users[userId] || daysLeft <= 0) {
        fileInput.disabled = true;
        generateBtn.disabled = true;
        copyAllBtn.disabled = true;
        exportBtn.disabled = true;
        alert("Your access is inactive or expired! Contact admin.");
      } else {
        fileInput.disabled = false;
        generateBtn.disabled = false;
        copyAllBtn.disabled = false;
        exportBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
