<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Survey Link Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #ffbe0b; /* Static bold comic-style yellow */
      font-family: "Comic Neue", cursive, sans-serif;
    }

    /* Comic-style container */
    .glass {
      background: #fff8dc;
      border: 4px solid #000;
      border-radius: 18px;
      box-shadow: 8px 8px 0px #000;
      padding: 1.5rem;
      transition: 0.3s ease;
    }
    .glass:hover {
      transform: translateY(-4px);
    }

    /* Comic-style buttons */
    .btn {
      padding: 0.6rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 3px solid #000;
      box-shadow: 4px 4px 0px #000;
      transition: transform 0.2s, background 0.3s;
      font-family: "Bangers", cursive;
    }
    .btn-main {
      background: #ff006e;
      color: #fff;
    }
    .btn-main:hover {
      transform: scale(1.05) rotate(-2deg);
      background: #fb5607;
    }
    .btn-alt {
      background: #3a86ff;
      color: #fff;
    }
    .btn-alt:hover {
      transform: scale(1.05) rotate(2deg);
      background: #8338ec;
    }

    /* Input focus */
    input:focus {
      border: 3px solid #ff006e;
      outline: none;
      box-shadow: 4px 4px 0px #000;
    }

    /* Comic-style table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border: 3px solid #000;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 2px solid #000;
      font-family: "Comic Neue", cursive;
    }
    th {
      background: #ffbe0b;
      color: #000;
      font-family: "Bangers", cursive;
      font-size: 1.1rem;
      border-bottom: 3px solid #000;
    }
    tr:hover {
      background: #ffe066;
      transition: 0.3s;
    }
    tr.copied {
      background: #06d6a0;
      color: #000;
      font-weight: bold;
    }

    /* Loader */
    #loader {
      display: none;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      font-family: "Bangers", cursive;
      font-size: 1.2rem;
      color: #000;
    }
  </style>
  <!-- Comic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="glass w-full max-w-4xl">
    <div class="flex flex-col items-center mb-6">
      <h2 class="text-4xl font-bold mb-2" style="font-family:'Bangers', cursive; color:#000; text-shadow:2px 2px #fff;">
        üí• Survey Link Generator üí•
      </h2>
      <p class="text-lg mb-2 text-black font-bold">(Store Name: Horamavu) (Store Code: K281)</p>
    </div>
    <div class="glass mb-6">
      <h3 class="text-2xl mb-4 font-bold" style="font-family:'Bangers', cursive; color:#000;">üìÇ Upload Excel File</h3>
      <input type="file" id="fileInput" accept=".xlsx, .xls" class="mb-4 border-2 border-black p-2 w-full bg-white">
      <div class="flex flex-wrap gap-3">
        <button id="generateBtn" onclick="processFile()" class="btn btn-main" disabled>Generate Links</button>
        <button onclick="clearData()" class="btn btn-alt">Clear All</button>
        <button id="copyAllBtn" onclick="copyAllLinks()" disabled class="btn btn-alt">Copy All</button>
        <button id="exportBtn" onclick="exportToCSV()" disabled class="btn btn-alt">Export CSV</button>
      </div>
      <div id="loader">‚è≥ Generating Links...</div>
    </div>
    <div class="glass overflow-x-auto">
      <table id="linkTable">
        <thead>
          <tr>
            <th>Receipt No.</th>
            <th>Sales Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="text-black"></tbody>
      </table>
    </div>
  </div>

  <!-- XLSX Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let currentData = [], copiedLinks = new Set(JSON.parse(localStorage.getItem("copiedLinks")||"[]"));
    const storeID = "91KDIPL879-01";

    document.getElementById('fileInput')?.addEventListener('change',()=>{
      document.getElementById('generateBtn').disabled=false;
    });

    function processFile(){
      const file=document.getElementById('fileInput').files[0];
      if(!file)return;
      document.getElementById('loader').style.display='block';
      const reader=new FileReader();
      reader.onload=function(e){
        const data=new Uint8Array(e.target.result);
        const wb=XLSX.read(data,{type:'array'});
        const rows=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
        currentData=rows.map(r=>({...r,link:generateSurveyLink(r)}));
        renderTable();
        document.getElementById('loader').style.display='none';
      };
      reader.readAsArrayBuffer(file);
    }

    function renderTable(){
      const tbody=document.querySelector("#linkTable tbody");tbody.innerHTML='';
      currentData.forEach(row=>{
        if(row.link){
          const tr=document.createElement('tr');
          if(copiedLinks.has(row.link)){
            tr.classList.add("copied");
            tr.innerHTML=`<td>${row['Receipt No.']}</td><td>${row['Sales Type']}</td><td><button disabled class="btn btn-alt">Copied</button></td>`;
          }else{
            tr.innerHTML=`<td>${row['Receipt No.']}</td><td>${row['Sales Type']}</td><td><button onclick="copyLink('${row.link}', this)" class="btn btn-main">Copy</button></td>`;
          }
          tbody.appendChild(tr);
        }
      });
      document.getElementById('copyAllBtn').disabled=false;
      document.getElementById('exportBtn').disabled=false;
    }

    function clearData(){
      currentData=[];
      document.querySelector("#linkTable tbody").innerHTML='';
      document.getElementById('copyAllBtn').disabled=true;
      document.getElementById('exportBtn').disabled=true;
    }

    function copyLink(link,btn){
      navigator.clipboard.writeText(link).then(()=>{
        copiedLinks.add(link);
        localStorage.setItem("copiedLinks",JSON.stringify([...copiedLinks]));
        btn.textContent="Copied";
        btn.disabled=true;
        btn.closest('tr').classList.add('copied');
      });
    }

    function copyAllLinks(){
      if(currentData.length===0)return alert("No links to copy!");
      const allLinks=currentData.map(r=>r.link).filter(Boolean).join("\n");
      navigator.clipboard.writeText(allLinks).then(()=>{
        currentData.forEach(r=>r.link?copiedLinks.add(r.link):null);
        localStorage.setItem("copiedLinks",JSON.stringify([...copiedLinks]));
        renderTable();
        alert("All links copied!");
      });
    }

    function exportToCSV(){
      let csv="Receipt No.,Sales Type,Generated Link\n";
      currentData.forEach(r=>r.link?csv+=`${r['Receipt No.']},${r['Sales Type']},${r.link}\n`:null);
      const blob=new Blob([csv],{type:'text/csv'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a');
      a.href=url;a.download="survey_links.csv";a.click();
    }

    function generateSurveyLink(row){
      const receipt=row['Receipt No.'], sales=row['Sales Type'];
      let SM='',OI='',OT='';
      if(receipt.startsWith('K281') && sales==='TAKEAWAY'){SM='4.0';OI=receipt.slice(-4);OT='2';}
      else if(receipt.startsWith('K281') && sales==='DINE-IN'){SM='4.0';OI=receipt.slice(-4);OT='1';}
      else if(receipt.startsWith('K281') && sales==='DELIVERY'){SM='3.0';OI=receipt;OT='3';}
      else return null;
      const D=convertExcelDate(row['Date']);const TM=convertExcelTime(row['Time']);
      const PH=`91${row['Sell-to Contact No.']}`;const DTM=`${D}T${TM}Z`;
      const data={"S":storeID,"OI":OI,"D":D,"TM":TM,"DTM":DTM,"TI":OI,"OT":OT,"SM":SM,"PH":PH};
      return `https://customer.kfc-listens.com/jfe/form/SV_8bHC0noyvM3jPWC?Q_EED=${btoa(JSON.stringify(data))}`;
    }

    function convertExcelDate(serial){
      if(!serial||isNaN(serial))return"";
      const date=new Date((serial-25569)*86400*1000);
      return`${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
    }

    function convertExcelTime(serial){
      if(!serial||isNaN(serial))return"";
      const totalMs=Math.round(serial*24*60*60*1000);
      const h=String(Math.floor(totalMs/(60*60*1000))).padStart(2,'0');
      const m=String(Math.floor((totalMs%(60*60*1000))/(60*1000))).padStart(2,'0');
      const s=String(Math.floor((totalMs%(60*1000))/1000)).padStart(2,'0');
      return`${h}:${m}:${s}`;
    }
  </script>
</body>
</html>
