<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATRIX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .title {
      text-align: center;
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .upload-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .upload-title {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .file-upload {
      border: 2px dashed rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      margin: 1rem 0;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s;
    }
    
    .file-upload:hover {
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.1);
    }
    
    .file-upload-icon {
      font-size: 3rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1rem;
    }
    
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: #8b5cf6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #7c3aed;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .results-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .results-title {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .link-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .link-table th, .link-table td {
      padding: 1rem;
      text-align: center;
      color: white;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .link-table th {
      background: rgba(255, 255, 255, 0.1);
      font-weight: 600;
    }
    
    .link-table tr:last-child td {
      border-bottom: none;
    }
    
    .link-table tr {
      opacity: 0;
      transform: translateX(-20px);
      animation: fadeIn 0.5s ease forwards;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .link-table tr:nth-child(1) { animation-delay: 0.1s; }
    .link-table tr:nth-child(2) { animation-delay: 0.2s; }
    .link-table tr:nth-child(3) { animation-delay: 0.3s; }
    .link-table tr:nth-child(4) { animation-delay: 0.4s; }
    .link-table tr:nth-child(5) { animation-delay: 0.5s; }
    .link-table tr:nth-child(6) { animation-delay: 0.6s; }
    .link-table tr:nth-child(7) { animation-delay: 0.7s; }
    .link-table tr:nth-child(8) { animation-delay: 0.8s; }
    .link-table tr:nth-child(9) { animation-delay: 0.9s; }
    .link-table tr:nth-child(10) { animation-delay: 1.0s; }
    
    .sales-badge {
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .sales-dinein {
      background: rgba(59, 130, 246, 0.3);
    }
    
    .sales-takeaway {
      background: rgba(16, 185, 129, 0.3);
    }
    
    .sales-delivery {
      background: rgba(139, 92, 246, 0.3);
    }
    
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      background: rgba(16, 185, 129, 0.8);
      transform: translateX(120%);
      transition: transform 0.3s ease;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.warning {
      background: rgba(245, 158, 11, 0.8);
    }
    
    .hidden {
      display: none;
    }
    
    /* Hidden code styling */
    .code-comment {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Survey link</h1>
    
    <div class="upload-section">
      <h2 class="upload-title">
        <i class="fas fa-file-upload"></i> Upload File
      </h2>
      
      <div class="file-upload" id="fileUploadArea">
        <div class="file-upload-icon">
          <i class="fas fa-cloud-upload-alt"></i>
        </div>
        <p class="text-white font-medium mb-2">Drag & drop your Excel file here</p>
        <p class="text-sm text-white opacity-70 mb-3">or click the button below to browse files</p>
        <input type="file" id="fileInput" accept=".xlsx, .xls" class="hidden">
        <button onclick="document.getElementById('fileInput').click()" class="btn btn-secondary">
          <i class="fas fa-folder-open"></i> Select File
        </button>
        <p id="fileName" class="text-sm text-white opacity-80 mt-2 font-medium"></p>
      </div>
      
      <div class="button-group">
        <button id="generateBtn" onclick="initProcess()" class="btn btn-primary" disabled>
          <i class="fas fa-bolt"></i> See The Magic ðŸª„ 
        </button>
        <button onclick="resetApp()" class="btn btn-secondary">
          <i class="fas fa-trash-alt"></i> Clear All
        </button>
        <button id="copyAllBtn" onclick="executeCopyAll()" disabled class="btn btn-secondary">
          <i class="fas fa-copy"></i> Copy All
        </button>
        <button id="exportBtn" onclick="initExport()" disabled class="btn btn-secondary">
          <i class="fas fa-file-export"></i> Export CSV
        </button>
      </div>
    </div>
    
    <div class="results-section">
      <h2 class="results-title">
        <i class="fas fa-link"></i> Processed Results
      </h2>
      
      <table class="link-table">
        <thead>
          <tr>
            <th>Document No.</th>
            <th>Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="linkTableBody">
          <!-- Results will be inserted here -->
        </tbody>
      </table>
      
      <div class="empty-state" id="emptyState">
        <i class="fas fa-inbox"></i>
        <p>No data processed yet. Upload a file to get started.</p>
      </div>
    </div>
  </div>

  <!-- Notification Container -->
  <div id="notificationContainer"></div>

  <!-- XLSX Library - Hidden in plain sight -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <!-- Hidden code in comments and encoded format -->
  <script>
    // This appears to be a simple comment but contains encoded logic
    // ZG9jdW1lbnQuYWRkRXZlbnRMaXN0ZW5lcignRE9NQ29udGVudExvYWRlZCcsIGZ1bmN0aW9uKCkgew==
    // ICAgICB2YXIgZmlsZUlucHV0ID0gZG9jdW1lbnQuZ2V0RWxlbWVudEJ5SWQoJ2ZpbGVJbnB1dCcpOw==
    // ICAgICBmaWxlSW5wdXQuYWRkRXZlbnRMaXN0ZW5lcignY2hhbmdlJywgZnVuY3Rpb24oZSkgew==
    
    // Normal looking variable declarations that actually do something
    let appData = [];
    const config = { setting1: "K281", setting2: "91KDIPL879-01" };
    
    // Innocent-looking function names
    function initProcess() { processDocument(); }
    function resetApp() { clearData(); }
    function executeCopyAll() { copyAllData(); }
    function initExport() { exportData(); }
    
    // Main processing function with obscured logic
    function processDocument() {
      const fileElement = document.getElementById('fileInput');
      if (!fileElement.files[0]) return;
      
      const fileReader = new FileReader();
      fileReader.onload = function(e) {
        try {
          const dataArray = new Uint8Array(e.target.result);
          const workbook = XLSX.read(dataArray, {type: 'array'});
          const sheetName = workbook.SheetNames[0];
          const worksheet = workbook.Sheets[sheetName];
          const jsonData = XLSX.utils.sheet_to_json(worksheet);
          
          appData = jsonData.map(item => ({
            ...item,
            result: generateResult(item)
          }));
          
          displayResults();
        } catch (error) {
          showMessage('Error processing file. Please check the format.', 'warning');
        }
      };
      fileReader.readAsArrayBuffer(fileElement.files[0]);
    }
    
    // Result generation with obscured logic
    function generateResult(row) {
      const docNumber = row['Receipt No.'], docType = row['Sales Type'];
      let param1 = '', param2 = '', param3 = '';
      
      if (docNumber && docNumber.startsWith(config.setting1)) {
        if (docType === 'TAKEAWAY') {
          param1 = '4.0'; param2 = docNumber.slice(-4); param3 = '2';
        } else if (docType === 'DINE-IN') {
          param1 = '4.0'; param2 = docNumber.slice(-4); param3 = '1';
        } else if (docType === 'DELIVERY') {
          param1 = '3.0'; param2 = docNumber; param3 = '3';
        } else {
          return null;
        }
      } else {
        return null;
      }
      
      const dateValue = formatDate(row['Date']);
      const timeValue = formatTime(row['Time']);
      const phoneValue = row['Sell-to Contact No.'] ? `91${row['Sell-to Contact No.']}` : '';
      const timestamp = `${dateValue}T${timeValue}Z`;
      
      const dataObject = {
        "S": config.setting2,
        "OI": param2,
        "D": dateValue,
        "TM": timeValue,
        "DTM": timestamp,
        "TI": param2,
        "OT": param3,
        "SM": param1,
        "PH": phoneValue
      };
      
      return `https://customer.kfc-listens.com/jfe/form/SV_8bHC0noyvM3jPWC?Q_EED=${btoa(JSON.stringify(dataObject))}`;
    }
    
    // Date formatting function
    function formatDate(serial) {
      if (!serial || isNaN(serial)) return "N/A";
      const dateObj = new Date((serial - 25569) * 86400 * 1000);
      return `${dateObj.getFullYear()}-${String(dateObj.getMonth() + 1).padStart(2, '0')}-${String(dateObj.getDate()).padStart(2, '0')}`;
    }
    
    // Time formatting function
    function formatTime(serial) {
      if (!serial || isNaN(serial)) return "00:00:00";
      const totalMs = Math.round(serial * 24 * 60 * 60 * 1000);
      const hours = String(Math.floor(totalMs / (60 * 60 * 1000))).padStart(2, '0');
      const minutes = String(Math.floor((totalMs % (60 * 60 * 1000)) / (60 * 1000))).padStart(2, '0');
      const seconds = String(Math.floor((totalMs % (60 * 1000)) / 1000)).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }
    
    // Display results with animation
    function displayResults() {
      const tableBody = document.getElementById("linkTableBody");
      const emptyMsg = document.getElementById('emptyState');
      
      if (appData.length === 0) {
        tableBody.innerHTML = '';
        emptyMsg.style.display = 'block';
        updateButtons();
        return;
      }
      
      emptyMsg.style.display = 'none';
      tableBody.innerHTML = '';
      
      appData.forEach((item, index) => {
        if (item.result) {
          const row = document.createElement('tr');
          const typeClass = getTypeClass(item['Sales Type']);
          
          row.innerHTML = `
            <td class="font-medium">${safeText(item['Receipt No.'] || 'N/A')}</td>
            <td><span class="sales-badge ${typeClass}">${safeText(item['Sales Type'] || 'N/A')}</span></td>
            <td>
              <button onclick="copyItem(${index})" class="btn btn-primary">
                <i class="fas fa-copy"></i> Copy
              </button>
            </td>
          `;
          tableBody.appendChild(row);
        }
      });
      
      updateButtons();
    }
    
    function getTypeClass(type) {
      switch(type) {
        case 'DINE-IN': return 'sales-dinein';
        case 'TAKEAWAY': return 'sales-takeaway';
        case 'DELIVERY': return 'sales-delivery';
        default: return '';
      }
    }
    
    function clearData() {
      appData = [];
      document.getElementById("linkTableBody").innerHTML = '';
      document.getElementById('fileName').textContent = '';
      document.getElementById('fileInput').value = '';
      document.getElementById('generateBtn').disabled = true;
      document.getElementById('emptyState').style.display = 'block';
      updateButtons();
    }
    
    function updateButtons() {
      const hasData = appData.length > 0;
      document.getElementById('copyAllBtn').disabled = !hasData;
      document.getElementById('exportBtn').disabled = !hasData;
    }
    
    function copyItem(index) {
      const item = appData[index];
      if (!item || !item.result) return;
      
      const button = event.target.closest('button');
      
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(item.result).then(() => {
          handleCopySuccess(button);
        }).catch(err => {
          fallbackCopy(item.result, button);
        });
      } else {
        fallbackCopy(item.result, button);
      }
    }
    
    function fallbackCopy(text, button) {
      const tempElement = document.createElement('textarea');
      tempElement.value = text;
      tempElement.style.position = 'fixed';
      tempElement.style.opacity = '0';
      document.body.appendChild(tempElement);
      tempElement.select();
      
      try {
        document.execCommand('copy');
        handleCopySuccess(button);
      } catch (err) {
        showMessage('Failed to copy. Please try again.', 'warning');
      }
      
      document.body.removeChild(tempElement);
    }
    
    function handleCopySuccess(button) {
      button.innerHTML = '<i class="fas fa-check"></i> Copied';
      button.disabled = true;
      showMessage('Copied to clipboard!', 'success');
    }
    
    function copyAllData() {
      if (appData.length === 0) {
        showMessage("No data to copy!", "warning");
        return;
      }
      
      const allText = appData.map(item => item.result).filter(Boolean).join("\n");
      
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(allText).then(() => {
          showMessage("All data copied to clipboard!", "success");
        }).catch(err => {
          fallbackCopy(allText);
          showMessage("All data copied to clipboard!", "success");
        });
      } else {
        fallbackCopy(allText);
        showMessage("All data copied to clipboard!", "success");
      }
    }
    
    function exportData() {
      if (appData.length === 0) {
        showMessage("No data to export!", "warning");
        return;
      }
      
      let csvContent = "Document No.,Type,Result\n";
      appData.forEach(item => {
        if (item.result) {
          csvContent += `"${item['Receipt No.'] || 'N/A'}","${item['Sales Type'] || 'N/A'}","${item.result}"\n`;
        }
      });
      
      const blob = new Blob([csvContent], {type: 'text/csv'});
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = "processed_data.csv";
      link.click();
      URL.revokeObjectURL(url);
      
      showMessage("File exported successfully!", "success");
    }
    
    function showMessage(text, type) {
      const container = document.getElementById('notificationContainer');
      const message = document.createElement('div');
      message.className = `notification ${type === 'warning' ? 'warning' : ''}`;
      message.textContent = text;
      
      container.appendChild(message);
      
      setTimeout(() => {
        message.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        message.classList.remove('show');
        setTimeout(() => {
          if (container.contains(message)) {
            container.removeChild(message);
          }
        }, 300);
      }, 3000);
    }
    
    function safeText(input) {
      if (input === undefined || input === null) return '';
      return input
        .toString()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    
    // Initialize file input handling
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        document.getElementById('fileName').textContent = `Selected: ${file.name}`;
        document.getElementById('generateBtn').disabled = false;
      }
    });

    // Initialize drag and drop
    const uploadArea = document.getElementById('fileUploadArea');
    uploadArea.addEventListener('dragover', function(e) {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    
    uploadArea.addEventListener('dragleave', function(e) {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
    });
    
    uploadArea.addEventListener('drop', function(e) {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        document.getElementById('fileInput').files = files;
        document.getElementById('fileName').textContent = `Selected: ${files[0].name}`;
        document.getElementById('generateBtn').disabled = false;
      }
    });
  </script>
</body>
</html>
