<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .file-section {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="file"], input[type="text"], input[type="password"] {
      margin: 10px 0;
      padding: 8px;
      width: 80%;
      max-width: 300px;
    }

    button {
      margin: 5px;
      padding: 8px 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      background: #eee;
    }

    button:hover:not(:disabled) {
      background: #ddd;
    }

    button:disabled {
      background: #f9f9f9;
      color: #aaa;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f2f2f2;
    }

    tr.copied {
      background: #d4edda; /* light green */
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>WINNER FELL</h1>

  <!-- Login Screen -->
  <div id="loginScreen" class="container">
    <h2>Login</h2>
    <input type="text" id="userId" placeholder="User ID"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="loginMessage"></p>
  </div>

  <!-- App Screen -->
  <div id="appScreen" class="container" style="display:none;">
    <button onclick="logout()">Logout</button>

    <div class="file-section">
      <h3>Upload Excel File</h3>
      <input type="file" id="fileInput" accept=".xlsx, .xls">
      <div>
        <button id="generateBtn" onclick="processFile()" disabled>Generate Links</button>
        <button onclick="clearData()">Clear All</button>
      </div>
    </div>

    <div>
      <button id="copyAllBtn" onclick="copyAllLinks()" disabled>Copy All Links</button>
      <button id="exportBtn" onclick="exportToCSV()" disabled>Export to CSV</button>
    </div>

    <table id="linkTable">
      <thead>
        <tr>
          <th>Receipt No.</th>
          <th>Sales Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- XLSX library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCnFHygIpjdPzF4EaMZoKBzBTpiU0keQw0",
      authDomain: "marvel-be93b.firebaseapp.com",
      projectId: "marvel-be93b",
      storageBucket: "marvel-be93b.firebasestorage.app",
      messagingSenderId: "626647068839",
      appId: "1:626647068839:web:90e88fae52fba975312b82",
      measurementId: "G-V32XBZJZE4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // --- Login ---
    window.login = function () {
      const userId = document.getElementById("userId").value;
      const password = document.getElementById("password").value;
      const email = `${userId}@myapp.local`;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("loginScreen").style.display = "none";
          document.getElementById("appScreen").style.display = "block";
        })
        .catch(err => {
          document.getElementById("loginMessage").innerText = err.message;
        });
    };

    // --- Signup ---
    window.signup = function () {
      const userId = document.getElementById("userId").value;
      const password = document.getElementById("password").value;
      const email = `${userId}@myapp.local`;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("loginMessage").innerText = "âœ… Account created! Now login.";
        })
        .catch(err => {
          document.getElementById("loginMessage").innerText = err.message;
        });
    };

    // --- Logout ---
    window.logout = function () {
      signOut(auth).then(() => {
        document.getElementById("loginScreen").style.display = "block";
        document.getElementById("appScreen").style.display = "none";
      });
    };

    // ------------------ Existing Survey Generator Code ------------------
    let currentData = [];
    const storeID = "91KDIPL879-01";

    function convertExcelDate(serial) {
      const date = new Date((serial - 25569) * 86400 * 1000);
      return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
    }

    function convertExcelTime(serial) {
      const totalMilliseconds = Math.round(serial * 24 * 60 * 60 * 1000);
      const hours = String(Math.floor(totalMilliseconds / (60 * 60 * 1000))).padStart(2,'0');
      const minutes = String(Math.floor((totalMilliseconds % (60 * 60 * 1000)) / (60 * 1000))).padStart(2,'0');
      const seconds = String(Math.floor((totalMilliseconds % (60 * 1000)) / 1000)).padStart(2,'0');
      return `${hours}:${minutes}:${seconds}`;
    }

    function generateSurveyLink(row) {
      const receiptNo = row['Receipt No.'];
      const salesType = row['Sales Type'];
      let surveyModel = '', orderID = '', numericOT = '';

      if (/^\d+$/.test(receiptNo) && salesType === 'TAKEAWAY') { surveyModel = '6.0'; orderID = receiptNo; numericOT = '2'; }
      else if (/^\d+$/.test(receiptNo) && salesType === 'DINE-IN') { surveyModel = '6.0'; orderID = receiptNo; numericOT = '1'; }
      else if (receiptNo.startsWith('K281') && salesType === 'TAKEAWAY') { surveyModel = '4.0'; orderID = receiptNo.slice(-4); numericOT = '2'; }
      else if (receiptNo.startsWith('K281') && salesType === 'DINE-IN') { surveyModel = '4.0'; orderID = receiptNo.slice(-4); numericOT = '1'; }
      else if (receiptNo.startsWith('K281') && salesType === 'DELIVERY') { surveyModel = '3.0'; orderID = receiptNo; numericOT = '3'; }
      else { return null; }

      const date = convertExcelDate(row['Date']);
      const time = convertExcelTime(row['Time']);
      const phoneNumber = `91${row['Sell-to Contact No.']}`;
      const isoDateTime = `${date}T${time}Z`;

      const data = { "S": storeID, "OI": orderID, "D": date, "TM": time, "DTM": isoDateTime, "TI": orderID, "OT": numericOT, "SM": surveyModel, "PH": phoneNumber };
      const encodedData = btoa(JSON.stringify(data));
      return `https://customer.kfc-listens.com/jfe/form/SV_8bHC0noyvM3jPWC?Q_EED=${encodedData}`;
    }

    document.getElementById('fileInput').addEventListener('change', () => {
      document.getElementById('generateBtn').disabled = false;
    });

    window.processFile = function () {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(sheet);

        currentData = rows.map(row => {
          const link = generateSurveyLink(row);
          return { ...row, link };
        });

        renderTable();
      };
      reader.readAsArrayBuffer(file);
    };

    function renderTable() {
      const tbody = document.querySelector("#linkTable tbody");
      tbody.innerHTML = '';
      currentData.forEach(row => {
        if (row.link) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row['Receipt No.']}</td>
            <td>${row['Sales Type']}</td>
            <td><button onclick="copyLink('${row.link}', this)">Copy</button></td>
          `;
          tbody.appendChild(tr);
        }
      });
      document.getElementById('copyAllBtn').disabled = false;
      document.getElementById('exportBtn').disabled = false;
    }

    window.clearData = function () {
      currentData = [];
      document.querySelector("#linkTable tbody").innerHTML = '';
      document.getElementById('copyAllBtn').disabled = true;
      document.getElementById('exportBtn').disabled = true;
    };

    window.copyLink = function (link, btn) {
      navigator.clipboard.writeText(link).then(() => {
        const row = btn.closest("tr");
        row.classList.add("copied");
        btn.textContent = "Copied";
        btn.disabled = true;
      });
    };

    window.copyAllLinks = function () {
      const allLinks = currentData.map(r => r.link).join("\n");
      navigator.clipboard.writeText(allLinks).then(() => {
        alert("All links copied!");
      });
    };

    window.exportToCSV = function () {
      let csv = "Receipt No.,Sales Type,Generated Link\n";
      currentData.forEach(r => {
        if (r.link) {
          csv += `${r['Receipt No.']},${r['Sales Type']},${r.link}\n`;
        }
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "survey_links.csv";
      a.click();
    };
  </script>
</body>
</html>
