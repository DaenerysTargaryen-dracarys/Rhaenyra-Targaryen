<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Survey App ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #b8002c;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0px 8px 20px rgba(255, 0, 90, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    input, button {
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ff4d6d;
      margin: 8px 0;
      width: 100%;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #ff0033;
      box-shadow: 0 0 5px #ff4d6d;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover:not(:disabled) {
      background: #e60039;
      transform: scale(1.05);
    }

    button:disabled {
      background: #f9c0cb;
      color: #fff;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ffb6c1;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #ffe4e9;
      color: #b8002c;
    }

    tr.copied {
      background: #ffd6de; 
      color: #b8002c;
    }

    .hidden { display: none; }

    .heart {
      color: #ff4d6d;
      font-size: 1.2rem;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="container">
    <h1>Welcome Back üíñ</h1>
    <input type="text" id="loginUsername" placeholder="Enter your Love ID üíå">
    <input type="password" id="loginPassword" placeholder="Enter your Secret Key üîë">
    <button onclick="login()">Login ‚ù§Ô∏è</button>
  </div>

  <!-- Main App Screen -->
  <div id="appScreen" class="container hidden">
    <h1>Survey Link Generator üíï</h1>

    <div class="file-section">
      <h3>Upload Excel File üìÇ</h3>
      <input type="file" id="fileInput" accept=".xlsx, .xls">
      <div>
        <button id="generateBtn" onclick="processFile()" disabled>üíñ Generate Links</button>
        <button onclick="clearData()">‚ùå Clear All</button>
      </div>
    </div>

    <div>
      <button id="copyAllBtn" onclick="copyAllLinks()" disabled>üìã Copy All Links</button>
      <button id="exportBtn" onclick="exportToCSV()" disabled>üíæ Export to CSV</button>
    </div>

    <table id="linkTable">
      <thead>
        <tr>
          <th>Receipt No. <span class="heart">‚ù§Ô∏è</span></th>
          <th>Sales Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- XLSX library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    // Fake login credentials
    const USERS = {
      "lovebird": "rose123",
      "sweetheart": "cupid2025"
    };

    function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (USERS[username] && USERS[username] === password) {
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("appScreen").classList.remove("hidden");
      } else {
        alert("üíî Wrong Love ID or Secret Key! Try again.");
      }
    }

    // ===== Survey Generator Logic =====
    let currentData = [];
    const storeID = "91KDIPL879-01";

    function convertExcelDate(serial) {
      const date = new Date((serial - 25569) * 86400 * 1000);
      return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
    }

    function convertExcelTime(serial) {
      const totalMilliseconds = Math.round(serial * 24 * 60 * 60 * 1000);
      const hours = String(Math.floor(totalMilliseconds / (60 * 60 * 1000))).padStart(2,'0');
      const minutes = String(Math.floor((totalMilliseconds % (60 * 60 * 1000)) / (60 * 1000))).padStart(2,'0');
      const seconds = String(Math.floor((totalMilliseconds % (60 * 1000)) / 1000)).padStart(2,'0');
      return `${hours}:${minutes}:${seconds}`;
    }

    function generateSurveyLink(row) {
      const receiptNo = row['Receipt No.'];
      const salesType = row['Sales Type'];
      let surveyModel = '', orderID = '', numericOT = '';

      if (/^\d+$/.test(receiptNo) && salesType === 'TAKEAWAY') { surveyModel = '6.0'; orderID = receiptNo; numericOT = '2'; }
      else if (/^\d+$/.test(receiptNo) && salesType === 'DINE-IN') { surveyModel = '6.0'; orderID = receiptNo; numericOT = '1'; }
      else if (receiptNo.startsWith('K281') && salesType === 'TAKEAWAY') { surveyModel = '4.0'; orderID = receiptNo.slice(-4); numericOT = '2'; }
      else if (receiptNo.startsWith('K281') && salesType === 'DINE-IN') { surveyModel = '4.0'; orderID = receiptNo.slice(-4); numericOT = '1'; }
      else if (receiptNo.startsWith('K281') && salesType === 'DELIVERY') { surveyModel = '3.0'; orderID = receiptNo; numericOT = '3'; }
      else { return null; }

      const date = convertExcelDate(row['Date']);
      const time = convertExcelTime(row['Time']);
      const phoneNumber = `91${row['Sell-to Contact No.']}`;
      const isoDateTime = `${date}T${time}Z`;

      const data = { "S": storeID, "OI": orderID, "D": date, "TM": time, "DTM": isoDateTime, "TI": orderID, "OT": numericOT, "SM": surveyModel, "PH": phoneNumber };
      const encodedData = btoa(JSON.stringify(data));
      return `https://customer.kfc-listens.com/jfe/form/SV_8bHC0noyvM3jPWC?Q_EED=${encodedData}`;
    }

    document.getElementById('fileInput').addEventListener('change', () => {
      document.getElementById('generateBtn').disabled = false;
    });

    function processFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(sheet);

        currentData = rows.map(row => {
          const link = generateSurveyLink(row);
          return { ...row, link };
        });

        renderTable();
      };
      reader.readAsArrayBuffer(file);
    }

    function renderTable() {
      const tbody = document.querySelector("#linkTable tbody");
      tbody.innerHTML = '';
      currentData.forEach(row => {
        if (row.link) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row['Receipt No.']}</td>
            <td>${row['Sales Type']}</td>
            <td><button onclick="copyLink('${row.link}', this)">Copy ‚ù§Ô∏è</button></td>
          `;
          tbody.appendChild(tr);
        }
      });
      document.getElementById('copyAllBtn').disabled = false;
      document.getElementById('exportBtn').disabled = false;
    }

    function clearData() {
      currentData = [];
      document.querySelector("#linkTable tbody").innerHTML = '';
      document.getElementById('copyAllBtn').disabled = true;
      document.getElementById('exportBtn').disabled = true;
    }

    function copyLink(link, btn) {
      navigator.clipboard.writeText(link).then(() => {
        const row = btn.closest("tr");
        row.classList.add("copied");
        btn.textContent = "Copied üíò";
        btn.disabled = true;
      });
    }

    function copyAllLinks() {
      const allLinks = currentData.map(r => r.link).join("\n");
      navigator.clipboard.writeText(allLinks).then(() => {
        alert("üíû All links copied to your heart clipboard!");
      });
    }

    function exportToCSV() {
      let csv = "Receipt No.,Sales Type,Generated Link\n";
      currentData.forEach(r => {
        if (r.link) {
          csv += `${r['Receipt No.']},${r['Sales Type']},${r.link}\n`;
        }
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "love_survey_links.csv";
      a.click();
    }
  </script>
</body>
</html>
