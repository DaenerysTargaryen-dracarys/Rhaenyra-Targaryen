<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Survey Link Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #ffbe0b; /* Static comic-style background */
      font-family: "Permanent Marker", cursive;
      color: #000;
    }

    /* Comic-style container */
    .glass {
      background: #fff8dc;
      border: 4px solid #000;
      border-radius: 18px;
      box-shadow: 8px 8px 0px #000;
      padding: 1.5rem;
      transition: 0.3s ease;
    }
    .glass:hover {
      transform: translateY(-4px);
    }

    /* Comic-style buttons */
    .btn {
      padding: 0.6rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 3px solid #000;
      box-shadow: 4px 4px 0px #000;
      transition: transform 0.2s, background 0.3s;
      font-family: "Luckiest Guy", cursive;
    }
    .btn-main {
      background: #ff006e;
      color: #fff;
    }
    .btn-main:hover {
      transform: scale(1.05) rotate(-2deg);
      background: #fb5607;
    }
    .btn-alt {
      background: #3a86ff;
      color: #fff;
    }
    .btn-alt:hover {
      transform: scale(1.05) rotate(2deg);
      background: #8338ec;
    }

    /* Input focus */
    input:focus {
      border: 3px solid #ff006e;
      outline: none;
      box-shadow: 4px 4px 0px #000;
    }

    /* Comic-style table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border: 3px solid #000;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 2px solid #000;
      font-family: "Permanent Marker", cursive;
    }
    th {
      background: #ffbe0b;
      color: #000;
      font-family: "Luckiest Guy", cursive;
      font-size: 1.2rem;
      border-bottom: 3px solid #000;
    }
    tr:hover {
      background: #ffe066;
      transition: 0.3s;
    }
    tr.copied {
      background: #06d6a0;
      color: #000;
      font-weight: bold;
    }

    /* Loader */
    #loader {
      display: none;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      font-family: "Luckiest Guy", cursive;
      font-size: 1.2rem;
      color: #000;
    }
  </style>
  <!-- Unique Comic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="glass w-full max-w-4xl">
    <div class="flex flex-col items-center mb-6">
      <h2 class="text-4xl mb-2" style="font-family:'Luckiest Guy', cursive; text-shadow:3px 3px #fff;">
        üí• Survey Link Generator üí•
      </h2>
      <p class="text-lg mb-2 font-bold">(Store Name: Horamavu) (Store Code: K281)</p>
    </div>
    <div class="glass mb-6">
      <h3 class="text-2xl mb-4" style="font-family:'Luckiest Guy', cursive;">üìÇ Upload Excel File</h3>
      <input type="file" id="fileInput" accept=".xlsx, .xls" class="mb-4 border-2 border-black p-2 w-full bg-white">
      <div class="flex flex-wrap gap-3">
        <button id="generateBtn" onclick="processFile()" class="btn btn-main" disabled>Generate Links</button>
        <button onclick="clearData()" class="btn btn-alt">Clear All</button>
        <button id="copyAllBtn" onclick="copyAllLinks()" disabled class="btn btn-alt">Copy All</button>
        <button id="exportBtn" onclick="exportToCSV()" disabled class="btn btn-alt">Export CSV</button>
      </div>
      <div id="loader">‚è≥ Generating Links...</div>
    </div>
    <div class="glass overflow-x-auto">
      <table id="linkTable">
        <thead>
          <tr>
            <th>Receipt No.</th>
            <th>Sales Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="text-black"></tbody>
      </table>
    </div>
  </div>

  <!-- XLSX Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    /* --- same JS logic as before --- */
  </script>
</body>
</html>
