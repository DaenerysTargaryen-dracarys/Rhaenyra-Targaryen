<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Survey Link Generator</title>
<style>
    body {
        font-family: 'Comic Sans MS', 'Marker Felt', 'Arial Rounded MT Bold', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #fff0f5;
        background-image: radial-gradient(#ffb6c1 15%, transparent 16%),
                          radial-gradient(#ffb6c1 15%, transparent 16%);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
        color: #8b0000;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: #fffaf0;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 8px 8px 0 #8b0000, 15px 15px 0 #ff69b4;
        border: 4px solid #8b0000;
        position: relative;
        overflow: hidden;
    }
    .container:before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border: 3px dashed #ff1493;
        border-radius: 20px;
        pointer-events: none;
        z-index: -1;
    }
    h1 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 25px;
        color: #ff1493;
        text-shadow: 3px 3px 0 #ffb6c1, 6px 6px 0 rgba(139, 0, 0, 0.2);
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        display: inline-block;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 30px;
        background: #fffaf0;
        border: 4px solid #8b0000;
        border-radius: 15px;
        box-shadow: 5px 5px 0 #8b0000;
    }
    h1:after {
        content: "üíñ";
        position: absolute;
        top: -20px;
        right: -20px;
        background: #ffb6c1;
        color: #ff1493;
        font-size: 24px;
        padding: 5px 10px;
        border-radius: 50%;
        border: 3px solid #8b0000;
        transform: rotate(15deg);
        animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
        from { transform: rotate(15deg) scale(1); }
        to { transform: rotate(15deg) scale(1.1); }
    }
    .file-section {
        text-align: center;
        margin: 25px 0;
        padding: 25px;
        border: 4px dashed #ff1493;
        border-radius: 15px;
        background-color: #fff0f5;
        position: relative;
        min-height: 120px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .file-section:before {
        content: "üíù";
        position: absolute;
        top: -20px;
        left: 20px;
        font-size: 40px;
        background: #fffaf0;
        padding: 5px;
        border: 3px solid #8b0000;
        border-radius: 10px;
        transform: rotate(-10deg);
    }
    .file-input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 100%;
        max-width: 400px;
    }
    .file-label {
        font-weight: bold;
        font-size: 18px;
        color: #8b0000;
        background: #ffb6c1;
        padding: 8px 15px;
        border-radius: 8px;
        border: 2px solid #8b0000;
        box-shadow: 3px 3px 0 #8b0000;
        cursor: pointer;
        transition: all 0.2s;
    }
    .file-label:hover {
        transform: translateY(-2px);
        box-shadow: 4px 4px 0 #8b0000;
    }
    input[type="file"] {
        display: none;
    }
    .file-name {
        font-size: 16px;
        color: #8b0000;
        background: #fffaf0;
        padding: 8px 15px;
        border-radius: 8px;
        border: 2px solid #ff69b4;
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin: 25px 0;
        flex-wrap: wrap;
    }
    .btn {
        padding: 12px 25px;
        border: 3px solid #8b0000;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        font-family: 'Comic Sans MS', sans-serif;
        transition: all 0.2s;
        position: relative;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 4px 4px 0 #8b0000;
    }
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 6px 6px 0 #8b0000;
    }
    .btn:active {
        transform: translateY(1px);
        box-shadow: 2px 2px 0 #8b0000;
    }
    .btn-primary { 
        background-color: #ff69b4; 
        color: white; 
    }
    .btn-primary:hover { 
        background-color: #ff1493; 
    }
    .btn-success { 
        background-color: #ff69b4; 
        color: white; 
    }
    .btn-success:hover { 
        background-color: #ff1493; 
    }
    .btn-warning { 
        background-color: #ffb6c1; 
        color: #8b0000; 
    }
    .btn-warning:hover { 
        background-color: #ff91a4; 
    }
    .btn-info { 
        background-color: #db7093; 
        color: white; 
    }
    .btn-info:hover { 
        background-color: #c71585; 
    }
    .btn:disabled { 
        background-color: #ffd1dc; 
        color: #a9a9a9;
        cursor: not-allowed; 
        box-shadow: 2px 2px 0 #a9a9a9;
        border-color: #a9a9a9;
    }
    .btn:disabled:hover {
        transform: none;
        box-shadow: 2px 2px 0 #a9a9a9;
    }
    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        margin-top: 25px;
        border: 4px solid #8b0000;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 5px 5px 0 #8b0000;
        background: #fffaf0;
    }
    th, td {
        border-bottom: 3px solid #8b0000;
        border-right: 3px solid #8b0000;
        padding: 12px;
        text-align: left;
        vertical-align: middle;
    }
    th {
        background-color: #ff69b4;
        color: white;
        position: sticky;
        top: 0;
        font-size: 18px;
        text-transform: uppercase;
        text-shadow: 2px 2px 0 rgba(139, 0, 0, 0.2);
    }
    th:last-child, td:last-child {
        border-right: none;
    }
    tr:last-child td {
        border-bottom: none;
    }
    tr:nth-child(even) { 
        background-color: #fff0f5; 
    }
    tr:nth-child(odd) { 
        background-color: #fffaf0; 
    }
    .copy-btn {
        background-color: #ff69b4;
        color: white;
        border: 2px solid #8b0000;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        font-family: 'Comic Sans MS', sans-serif;
        white-space: nowrap;
        position: relative;
        overflow: hidden;
        box-shadow: 2px 2px 0 #8b0000;
        transition: all 0.2s;
    }
    .copy-btn:hover { 
        background-color: #ff1493; 
        transform: translateY(-2px);
        box-shadow: 3px 3px 0 #8b0000;
    }
    .copy-btn:active {
        transform: translateY(1px);
        box-shadow: 1px 1px 0 #8b0000;
    }
    .copy-btn.copied {
        background-color: #ff1493 !important;
        cursor: not-allowed;
        animation: heartBeat 0.5s;
    }
    .copy-btn:disabled {
        background-color: #ffd1dc !important;
        color: #a9a9a9;
        cursor: not-allowed;
        box-shadow: 1px 1px 0 #a9a9a9;
        border-color: #a9a9a9;
        transform: none;
    }
    @keyframes heartBeat {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.2); }
        50% { transform: scale(0.9); }
        75% { transform: scale(1.1); }
    }
    /* Hide Survey Model and Generated Link columns visually */
    th:nth-child(3), td:nth-child(3),
    th:nth-child(4), td:nth-child(4) {
        display: none;
    }
    .status {
        text-align: center;
        margin: 25px 0;
        padding: 15px;
        border-radius: 10px;
        border: 3px solid;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 3px 3px 0 #8b0000;
    }
    .status.success { 
        background-color: #ffebf3; 
        color: #8b0000; 
        border-color: #ff69b4;
    }
    .status.error { 
        background-color: #ffe6e6; 
        color: #8b0000; 
        border-color: #ff1493;
    }
    .table-container {
        max-height: 600px;
        overflow-y: auto;
        border: 4px solid #8b0000;
        border-radius: 15px;
        box-shadow: 5px 5px 0 #8b0000;
        background: #fffaf0;
    }
    .heart-dots {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ffb6c1;
        border: 3px solid #8b0000;
        border-radius: 50%;
    }
    .dot-1 { top: 20px; left: 20px; }
    .dot-2 { top: 20px; right: 20px; }
    .dot-3 { bottom: 20px; left: 20px; }
    .dot-4 { bottom: 20px; right: 20px; }
    .speech-bubble {
        position: absolute;
        bottom: -40px;
        right: 30px;
        background: #fffaf0;
        border: 3px solid #8b0000;
        border-radius: 20px;
        padding: 10px 15px;
        font-weight: bold;
        box-shadow: 3px 3px 0 #8b0000;
        transform: rotate(-5deg);
        animation: float 3s infinite ease-in-out;
    }
    .speech-bubble:after {
        content: "";
        position: absolute;
        bottom: -15px;
        right: 30px;
        border-width: 15px 10px 0;
        border-style: solid;
        border-color: #fffaf0 transparent;
        display: block;
        width: 0;
    }
    .speech-bubble:before {
        content: "";
        position: absolute;
        bottom: -18px;
        right: 29px;
        border-width: 16px 11px 0;
        border-style: solid;
        border-color: #8b0000 transparent;
        display: block;
        width: 0;
    }
    @keyframes float {
        0%, 100% { transform: rotate(-5deg) translateY(0); }
        50% { transform: rotate(-5deg) translateY(-5px); }
    }

    /* Search Box Styles */
    .search-container {
        margin: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }
    .search-box {
        padding: 12px 15px;
        border: 3px solid #8b0000;
        border-radius: 10px;
        font-size: 16px;
        font-family: 'Comic Sans MS', sans-serif;
        width: 300px;
        max-width: 100%;
        box-shadow: 3px 3px 0 #8b0000;
        transition: all 0.2s;
        background: #fffaf0;
    }
    .search-box:focus {
        outline: none;
        box-shadow: 5px 5px 0 #ffb6c1;
        transform: translateY(-2px);
    }
    .search-btn {
        padding: 12px 20px;
        background-color: #ff69b4;
        color: white;
        border: 3px solid #8b0000;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        font-family: 'Comic Sans MS', sans-serif;
        box-shadow: 3px 3px 0 #8b0000;
        transition: all 0.2s;
    }
    .search-btn:hover {
        background-color: #ff1493;
        transform: translateY(-2px);
        box-shadow: 5px 5px 0 #8b0000;
    }
    .search-btn:active {
        transform: translateY(1px);
        box-shadow: 2px 2px 0 #8b0000;
    }
    .clear-search {
        padding: 12px 20px;
        background-color: #ffd1dc;
        color: #8b0000;
        border: 3px solid #8b0000;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        font-family: 'Comic Sans MS', sans-serif;
        box-shadow: 3px 3px 0 #8b0000;
        transition: all 0.2s;
    }
    .clear-search:hover {
        background-color: #ffb6c1;
        transform: translateY(-2px);
        box-shadow: 5px 5px 0 #8b0000;
    }
    .clear-search:active {
        transform: translateY(1px);
        box-shadow: 2px 2px 0 #8b0000;
    }

    /* Filter Styles */
    .filter-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
        flex-wrap: wrap;
    }
    .filter-btn {
        padding: 10px 20px;
        background-color: #ffd1dc;
        color: #8b0000;
        border: 3px solid #8b0000;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        font-family: 'Comic Sans MS', sans-serif;
        box-shadow: 3px 3px 0 #8b0000;
        transition: all 0.2s;
    }
    .filter-btn:hover {
        transform: translateY(-2px);
        box-shadow: 5px 5px 0 #8b0000;
    }
    .filter-btn.active {
        background-color: #ff69b4;
        color: white;
    }

    /* QR Code Modal Styles */
    .qr-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(139, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }
    .qr-modal-content {
        background-color: #fffaf0;
        padding: 30px;
        border-radius: 20px;
        border: 5px solid #8b0000;
        box-shadow: 10px 10px 0 #8b0000, 15px 15px 0 #ffb6c1;
        max-width: 90%;
        max-height: 90%;
        overflow: auto;
        position: relative;
    }
    .qr-modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 15px;
    }
    .qr-modal-title {
        font-size: 28px;
        color: #ff1493;
        text-shadow: 2px 2px 0 #ffb6c1;
        margin: 0;
    }
    .close-modal {
        background-color: #ff1493;
        color: white;
        border: 3px solid #8b0000;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 3px 3px 0 #8b0000;
        transition: all 0.2s;
    }
    .close-modal:hover {
        transform: translateY(-2px);
        box-shadow: 5px 5px 0 #8b0000;
    }
    .qr-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    .qr-display {
        position: relative;
        width: 320px;
        height: 370px;
        overflow: hidden;
        border: 4px solid #8b0000;
        border-radius: 15px;
        box-shadow: 5px 5px 0 #8b0000;
        background: #fffaf0;
        touch-action: pan-y;
    }
    .qr-slides {
        display: flex;
        transition: transform 0.3s ease;
        height: 100%;
        width: 100%;
    }
    .qr-slide {
        min-width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
        box-sizing: border-box;
    }
    .qr-code {
        width: 220px;
        height: 220px;
        margin-bottom: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fffaf0;
        border: 2px solid #8b0000;
        border-radius: 10px;
        padding: 10px;
        box-sizing: border-box;
    }
    .qr-code img {
        max-width: 100%;
        max-height: 100%;
        display: block;
    }
    .qr-info {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
        background: #fff0f5;
        padding: 8px 15px;
        border-radius: 10px;
        border: 2px solid #8b0000;
        width: 100%;
        box-sizing: border-box;
    }
    .qr-nav {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: 10px;
    }
    .qr-nav-btn {
        padding: 8px 15px;
        background-color: #ffb6c1;
        color: #8b0000;
        border: 3px solid #8b0000;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        font-family: 'Comic Sans MS', sans-serif;
        box-shadow: 3px 3px 0 #8b0000;
        transition: all 0.2s;
    }
    .qr-nav-btn:hover {
        transform: translateY(-2px);
        box-shadow: 5px 5px 0 #8b0000;
    }
    .qr-nav-btn:active {
        transform: translateY(1px);
        box-shadow: 2px 2px 0 #8b0000;
    }
    .qr-nav-btn:disabled {
        background-color: #ffd1dc;
        color: #a9a9a9;
        cursor: not-allowed;
        box-shadow: 2px 2px 0 #a9a9a9;
        border-color: #a9a9a9;
    }
    .qr-counter {
        font-weight: bold;
        font-size: 16px;
        margin-top: 10px;
        background: #ff69b4;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        border: 2px solid #8b0000;
    }

    /* Love-themed animations */
    .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
    }
    
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: transparent;
        opacity: 0;
    }
    
    .heart:before,
    .heart:after {
        content: '';
        position: absolute;
        width: 10px;
        height: 16px;
        background: #ff1493;
        border-radius: 50px 50px 0 0;
    }
    
    .heart:before {
        left: 10px;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
    }
    
    .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
    }
    
    @keyframes floatUp {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-100px) rotate(20deg);
            opacity: 0;
        }
    }

    /* Processing animation */
    .processing {
        display: none;
        text-align: center;
        margin: 20px 0;
    }
    
    .processing .heart-loader {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
    }
    
    .processing .heart-loader div {
        position: absolute;
        width: 32px;
        height: 32px;
        background: #ff1493;
        animation: processing 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
    }
    
    .processing .heart-loader div:before,
    .processing .heart-loader div:after {
        content: '';
        position: absolute;
        width: 32px;
        height: 32px;
        background: #ff1493;
        border-radius: 50%;
    }
    
    .processing .heart-loader div:before {
        left: -24px;
        border-radius: 50% 0 0 50%;
    }
    
    .processing .heart-loader div:after {
        top: -24px;
        border-radius: 50% 50% 0 0;
    }
    
    @keyframes processing {
        0% {
            transform: scale(0.95);
        }
        5% {
            transform: scale(1.1);
        }
        39% {
            transform: scale(0.85);
        }
        45% {
            transform: scale(1);
        }
        60% {
            transform: scale(0.95);
        }
        100% {
            transform: scale(0.9);
        }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }
        h1 {
            font-size: 28px;
            padding: 8px 20px;
        }
        .file-section {
            padding: 20px 15px;
        }
        .button-group {
            flex-direction: column;
            align-items: center;
        }
        .btn {
            width: 100%;
            max-width: 300px;
        }
        table {
            font-size: 14px;
        }
        th, td {
            padding: 8px;
        }
        .search-container {
            flex-direction: column;
        }
        .search-box {
            width: 100%;
        }
        .filter-container {
            flex-direction: column;
            align-items: center;
        }
        .filter-btn {
            width: 100%;
            max-width: 200px;
        }
        .qr-modal-content {
            padding: 20px;
        }
        .qr-display {
            width: 280px;
            height: 330px;
        }
        .qr-code {
            width: 200px;
            height: 200px;
        }
    }
</style>
</head>
<body>
<div class="hearts" id="heartsContainer"></div>

<div class="container">
    <div class="heart-dots dot-1"></div>
    <div class="heart-dots dot-2"></div>
    <div class="heart-dots dot-3"></div>
    <div class="heart-dots dot-4"></div>
    
    <h1>Float like a butterfly, sting like a bee. ...</h1>
    
    <div class="file-section">
        <div class="file-input-container">
            <label for="fileInput" class="file-label">üíù CHOOSE EXCEL FILE</label>
            <input type="file" id="fileInput" accept=".xlsx, .xls">
            <div class="file-name" id="fileName">No file chosen</div>
        </div>
        <div class="button-group">
            <button class="btn btn-primary" id="generateBtn" onclick="processFile()" disabled>Generate Links</button>
            <button class="btn btn-warning" onclick="clearData()">Clear All</button>
        </div>
    </div>
    
    <div class="processing" id="processing">
        <div class="heart-loader"><div></div></div>
        <p>Processing your file with love...</p>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="button-group">
        <button class="btn btn-success" id="copyAllBtn" onclick="copyAllLinks()" disabled>Copy All Links</button>
        <button class="btn btn-primary" onclick="exportToCSV()" id="exportBtn" disabled>Export to CSV</button>
        <button class="btn btn-info" id="openQRBtn" onclick="openQRModal()" disabled>Open QR Codes</button>
        <div class="speech-bubble">Click me! üíï</div>
    </div>
    
    <!-- Sales Type Filters -->
    <div class="filter-container" id="salesTypeFilters" style="display: none;">
        <button class="filter-btn active" data-type="all">All</button>
        <button class="filter-btn" data-type="DINE-IN">Dine-in</button>
        <button class="filter-btn" data-type="TAKEAWAY">Takeaway</button>
        <button class="filter-btn" data-type="DELIVERY">Delivery</button>
    </div>
    
    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="searchBox" class="search-box" placeholder="Search by Order ID (e.g., 5031)" disabled>
        <button class="search-btn" id="searchBtn" onclick="searchOrderId()" disabled>Search</button>
        <button class="clear-search" id="clearSearchBtn" onclick="clearSearch()" disabled>Clear Search</button>
    </div>
    
    <div class="table-container">
        <table id="linkTable">
            <thead>
                <tr>
                    <th>Receipt No.</th>
                    <th>Sales Type</th>
                    <th>Survey Model</th>
                    <th>Generated Link</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- QR Code Modal -->
<div class="qr-modal" id="qrModal">
    <div class="qr-modal-content">
        <div class="qr-modal-header">
            <h2 class="qr-modal-title">QR Codes</h2>
            <button class="close-modal" onclick="closeQRModal()">‚úï</button>
        </div>
        
        <!-- QR Code Filters -->
        <div class="filter-container" id="qrFilters">
            <button class="filter-btn active" data-type="all">All</button>
            <button class="filter-btn" data-type="DINE-IN">Dine-in</button>
            <button class="filter-btn" data-type="TAKEAWAY">Takeaway</button>
            <button class="filter-btn" data-type="DELIVERY">Delivery</button>
        </div>
        
        <div class="qr-container">
            <div class="qr-display" id="qrDisplay">
                <div class="qr-slides" id="qrSlides">
                    <!-- QR slides will be generated here -->
                </div>
            </div>
            <div class="qr-nav">
                <button class="qr-nav-btn" id="prevBtn" onclick="prevQR()">Previous</button>
                <button class="qr-nav-btn" id="nextBtn" onclick="nextQR()">Next</button>
            </div>
            <div class="qr-counter" id="qrCounter">1 / 0</div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
<script>
let currentData = [];
let filteredData = [];
let currentQRData = [];
let currentQRIndex = 0;
const storeID = "91KDIPL879-01"; // Store Code

// Excel date/time converters
function convertExcelDate(serial) {
    const date = new Date((serial - 25569) * 86400 * 1000);
    return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
}
function convertExcelTime(serial) {
    const totalMilliseconds = Math.round(serial * 24 * 60 * 60 * 1000);
    const hours = String(Math.floor(totalMilliseconds / (60 * 60 * 1000))).padStart(2,'0');
    const minutes = String(Math.floor((totalMilliseconds % (60 * 60 * 1000)) / (60 * 1000))).padStart(2,'0');
    const seconds = String(Math.floor((totalMilliseconds % (60 * 1000)) / 1000)).padStart(2,'0');
    const milliseconds = String(totalMilliseconds % 1000).padStart(3,'0');
    return `${hours}:${minutes}:${seconds}.${milliseconds}`;
}

// Generate link
function generateSurveyLink(row) {
    const receiptNo = row['Receipt No.'];
    const salesType = row['Sales Type'];
    let surveyModel = '', orderID = '', numericOT = '';

    if (/^\d+$/.test(receiptNo) && salesType === 'TAKEAWAY') { surveyModel = '6.0'; orderID = receiptNo; numericOT = '2'; }
    else if (/^\d+$/.test(receiptNo) && salesType === 'DINE-IN') { surveyModel = '6.0'; orderID = receiptNo; numericOT = '1'; }
    else if (receiptNo.startsWith('K281') && salesType === 'TAKEAWAY') { surveyModel = '4.0'; orderID = receiptNo.slice(-4); numericOT = '2'; }
    else if (receiptNo.startsWith('K281') && salesType === 'DINE-IN') { surveyModel = '4.0'; orderID = receiptNo.slice(-4); numericOT = '1'; }
    else if (receiptNo.startsWith('K281') && salesType === 'DELIVERY') { surveyModel = '3.0'; orderID = receiptNo; numericOT = '3'; }
    else { return null; }

    const date = convertExcelDate(row['Date']);
    const time = convertExcelTime(row['Time']);
    const phoneNumber = `91${row['Sell-to Contact No.']}`;
    const isoDateTime = `${date}T${time}Z`;

    const data = { "S": storeID, "OI": orderID, "D": date, "TM": time, "DTM": isoDateTime, "TI": orderID, "OT": numericOT, "SM": surveyModel, "PH": phoneNumber };
    const encodedData = btoa(JSON.stringify(data));
    return `https://customer.kfc-listens.com/jfe/form/SV_8bHC0noyvM3jPWC?Q_EED=${encodedData}`;
}

// Create floating hearts animation
function createHearts(count) {
    const container = document.getElementById('heartsContainer');
    
    for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        
        // Random position
        const left = Math.random() * 100;
        heart.style.left = `${left}vw`;
        
        // Random size
        const size = Math.random() * 20 + 10;
        heart.style.width = `${size}px`;
        heart.style.height = `${size}px`;
        
        // Random animation duration
        const duration = Math.random() * 3 + 2;
        heart.style.animation = `floatUp ${duration}s ease-in forwards`;
        
        container.appendChild(heart);
        
        // Remove heart after animation completes
        setTimeout(() => {
            if (heart.parentNode === container) {
                container.removeChild(heart);
            }
        }, duration * 1000);
    }
}

// File processing
function processFile() {
    const file = document.getElementById('fileInput').files[0];
    if (!file) return showStatus('Please select a file first', 'error');
    
    // Show processing animation
    document.getElementById('processing').style.display = 'block';
    document.getElementById('status').style.display = 'none';
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
            const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            const filteredData = sheetData.filter(row => !(row['POS Receipt No.']||'').match(/K281SWG|K281ZMT|K281MAGIC/));

            currentData = [];
            const tbody = document.querySelector('#linkTable tbody');
            tbody.innerHTML = '';

            let processedCount = 0;
            filteredData.forEach((row, index) => {
                const link = generateSurveyLink(row);
                if (link) {
                    processedCount++;
                    const linkData = {
                        receiptNo: row['Receipt No.'],
                        salesType: row['Sales Type'],
                        surveyModel: link.includes('SM=6.0') ? '6.0' : link.includes('SM=4.0') ? '4.0' : link.includes('SM=3.0') ? '3.0' : 'Unknown',
                        link: link,
                        copied: false // Track if this link has been copied
                    };
                    currentData.push(linkData);
                }
            });

            // Display all data initially
            displayData(currentData);

            // Hide processing animation and show success
            document.getElementById('processing').style.display = 'none';
            showStatus(`Processed ${processedCount} records with love! üíñ`, 'success');
            
            // Create hearts animation
            createHearts(20);
            
            document.getElementById('copyAllBtn').disabled = false;
            document.getElementById('exportBtn').disabled = false;
            document.getElementById('openQRBtn').disabled = false;
            
            // Enable search functionality
            document.getElementById('searchBox').disabled = false;
            document.getElementById('searchBtn').disabled = false;
            document.getElementById('clearSearchBtn').disabled = false;
            
            // Show sales type filters
            document.getElementById('salesTypeFilters').style.display = 'flex';
            
            // Generate QR codes for all data
            generateQRCodes(currentData);
        } catch (err) {
            document.getElementById('processing').style.display = 'none';
            showStatus('Error: ' + err.message, 'error');
        }
    };
    reader.readAsArrayBuffer(file);
}

// Display data in table
function displayData(data) {
    const tbody = document.querySelector('#linkTable tbody');
    tbody.innerHTML = '';

    data.forEach((linkData, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${linkData.receiptNo}</td>
            <td>${linkData.salesType}</td>
            <td>${linkData.surveyModel}</td>
            <td>${linkData.link}</td>
            <td><button class="copy-btn" data-index="${index}">Copy</button></td>
        `;
        tbody.appendChild(tr);
    });

    // Add event listeners to all copy buttons
    document.querySelectorAll('.copy-btn').forEach(button => {
        button.addEventListener('click', function() {
            const index = parseInt(this.getAttribute('data-index'));
            copyIndividualLink(index, this);
        });
    });
}

// Search by Order ID
function searchOrderId() {
    const searchTerm = document.getElementById('searchBox').value.trim();
    
    if (!searchTerm) {
        showStatus('Please enter a search term', 'error');
        return;
    }
    
    // Filter data based on search term
    filteredData = currentData.filter(item => 
        item.receiptNo.includes(searchTerm)
    );
    
    if (filteredData.length === 0) {
        showStatus('No matching records found', 'error');
        return;
    }
    
    // Display filtered data
    displayData(filteredData);
    
    showStatus(`Found ${filteredData.length} matching records üíï`, 'success');
}

// Clear search and show all data
function clearSearch() {
    document.getElementById('searchBox').value = '';
    displayData(currentData);
    showStatus('Showing all records üíñ', 'success');
}

// Filter by sales type
function setupSalesTypeFilters() {
    document.querySelectorAll('#salesTypeFilters .filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            // Update active button
            document.querySelectorAll('#salesTypeFilters .filter-btn').forEach(b => {
                b.classList.remove('active');
            });
            this.classList.add('active');
            
            const type = this.getAttribute('data-type');
            
            if (type === 'all') {
                displayData(currentData);
                showStatus('Showing all records üíñ', 'success');
            } else {
                const filtered = currentData.filter(item => item.salesType === type);
                displayData(filtered);
                showStatus(`Showing ${filtered.length} ${type.toLowerCase()} records üíï`, 'success');
            }
        });
    });
}

// Copy individual link
function copyIndividualLink(index, button) {
    const dataToUse = filteredData.length > 0 ? filteredData : currentData;
    const linkData = dataToUse[index];
    
    // If already copied, do nothing
    if (linkData.copied) {
        return;
    }
    
    const link = linkData.link;
    
    // Create a temporary textarea element
    const textArea = document.createElement("textarea");
    textArea.value = link;
    textArea.style.position = "fixed";
    textArea.style.left = "-999999px";
    textArea.style.top = "-999999px";
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    
    try {
        const successful = document.execCommand('copy');
        if (successful) {
            // Mark as copied and disable the button
            linkData.copied = true;
            button.textContent = 'Copied! üíñ';
            button.classList.add('copied');
            button.disabled = true;
            
            // Create hearts animation
            createHearts(5);
            
            showStatus('Link copied to clipboard! üíï', 'success');
        } else {
            showStatus('Failed to copy link', 'error');
        }
    } catch (err) {
        console.error('Fallback: Oops, unable to copy', err);
        showStatus('Failed to copy link', 'error');
    }
    
    document.body.removeChild(textArea);
}

// Copy all links
function copyAllLinks() {
    const dataToUse = filteredData.length > 0 ? filteredData : currentData;
    const links = dataToUse.map(item => item.link).join('\n');
    
    // Create a temporary textarea element
    const textArea = document.createElement("textarea");
    textArea.value = links;
    textArea.style.position = "fixed";
    textArea.style.left = "-999999px";
    textArea.style.top = "-999999px";
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    
    try {
        const successful = document.execCommand('copy');
        if (successful) {
            // Mark all links as copied and disable all copy buttons
            dataToUse.forEach((item, index) => {
                item.copied = true;
            });
            
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.textContent = 'Copied! üíñ';
                button.classList.add('copied');
                button.disabled = true;
            });
            
            // Create hearts animation
            createHearts(15);
            
            showStatus('All links copied to clipboard! üíï', 'success');
        } else {
            showStatus('Failed to copy all links', 'error');
        }
    } catch (err) {
        console.error('Fallback: Oops, unable to copy', err);
        showStatus('Failed to copy all links', 'error');
    }
    
    document.body.removeChild(textArea);
}

// Export to CSV
function exportToCSV() {
    const dataToUse = filteredData.length > 0 ? filteredData : currentData;
    
    if (dataToUse.length === 0) return showStatus('No data to export', 'error');
    
    let csvContent = "Receipt No.,Sales Type,Survey Model,Generated Link\n";
    dataToUse.forEach(row => {
        csvContent += `"${row.receiptNo}","${row.salesType}","${row.surveyModel}","${row.link}"\n`;
    });
    
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    const url = URL.createObjectURL(blob);
    link.setAttribute("href", url);
    link.setAttribute("download", "survey_links.csv");
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    // Create hearts animation
    createHearts(10);
    
    showStatus('CSV exported successfully! üíñ', 'success');
}

// Generate QR codes
function generateQRCodes(data) {
    currentQRData = data;
    const qrSlides = document.getElementById('qrSlides');
    qrSlides.innerHTML = '';
    
    if (data.length === 0) {
        qrSlides.innerHTML = '<div class="qr-slide"><p>No data available for QR codes</p></div>';
        updateQRCounter();
        return;
    }
    
    data.forEach((item, index) => {
        const slide = document.createElement('div');
        slide.className = 'qr-slide';
        
        // Create QR code
        const qrCode = document.createElement('div');
        qrCode.className = 'qr-code';
        qrCode.id = `qr-${index}`;
        
        // Create info div
        const info = document.createElement('div');
        info.className = 'qr-info';
        info.innerHTML = `
            <div>Receipt: ${item.receiptNo}</div>
            <div>Type: ${item.salesType}</div>
        `;
        
        slide.appendChild(qrCode);
        slide.appendChild(info);
        qrSlides.appendChild(slide);
        
        // Generate QR code
        const qr = qrcode(0, 'M');
        qr.addData(item.link);
        qr.make();
        qrCode.innerHTML = qr.createImgTag(5);
    });
    
    currentQRIndex = 0;
    updateQRSlides();
    updateQRCounter();
    updateQRNavigation();
}

// Open QR modal
function openQRModal() {
    document.getElementById('qrModal').style.display = 'flex';
    generateQRCodes(currentQRData);
}

// Close QR modal
function closeQRModal() {
    document.getElementById('qrModal').style.display = 'none';
}

// Filter QR codes by sales type
function setupQRFilters() {
    document.querySelectorAll('#qrFilters .filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            // Update active button
            document.querySelectorAll('#qrFilters .filter-btn').forEach(b => {
                b.classList.remove('active');
            });
            this.classList.add('active');
            
            const type = this.getAttribute('data-type');
            
            if (type === 'all') {
                generateQRCodes(currentData);
            } else {
                const filtered = currentData.filter(item => item.salesType === type);
                generateQRCodes(filtered);
            }
        });
    });
}

// Navigate QR codes
function nextQR() {
    if (currentQRIndex < currentQRData.length - 1) {
        currentQRIndex++;
        updateQRSlides();
        updateQRCounter();
        updateQRNavigation();
    }
}

function prevQR() {
    if (currentQRIndex > 0) {
        currentQRIndex--;
        updateQRSlides();
        updateQRCounter();
        updateQRNavigation();
    }
}

function updateQRSlides() {
    const qrSlides = document.getElementById('qrSlides');
    qrSlides.style.transform = `translateX(-${currentQRIndex * 100}%)`;
}

function updateQRCounter() {
    const counter = document.getElementById('qrCounter');
    counter.textContent = `${currentQRIndex + 1} / ${currentQRData.length}`;
}

function updateQRNavigation() {
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    
    prevBtn.disabled = currentQRIndex === 0;
    nextBtn.disabled = currentQRIndex === currentQRData.length - 1;
}

// Add swipe functionality for QR codes
function setupSwipe() {
    const qrDisplay = document.getElementById('qrDisplay');
    let startX = 0;
    let endX = 0;
    
    qrDisplay.addEventListener('touchstart', function(e) {
        startX = e.touches[0].clientX;
    });
    
    qrDisplay.addEventListener('touchend', function(e) {
        endX = e.changedTouches[0].clientX;
        handleSwipe();
    });
    
    // Add mouse support for desktop
    qrDisplay.addEventListener('mousedown', function(e) {
        startX = e.clientX;
        document.addEventListener('mouseup', handleMouseUp);
    });
    
    function handleMouseUp(e) {
        endX = e.clientX;
        handleSwipe();
        document.removeEventListener('mouseup', handleMouseUp);
    }
    
    function handleSwipe() {
        const swipeThreshold = 50;
        const diff = startX - endX;
        
        if (Math.abs(diff) > swipeThreshold) {
            if (diff > 0) {
                // Swipe left - next
                nextQR();
            } else {
                // Swipe right - previous
                prevQR();
            }
        }
    }
}

// Clear all data
function clearData() {
    currentData = [];
    filteredData = [];
    currentQRData = [];
    currentQRIndex = 0;
    document.querySelector('#linkTable tbody').innerHTML = '';
    document.getElementById('fileInput').value = '';
    document.getElementById('fileName').textContent = 'No file chosen';
    document.getElementById('copyAllBtn').disabled = true;
    document.getElementById('exportBtn').disabled = true;
    document.getElementById('openQRBtn').disabled = true;
    document.getElementById('status').style.display = 'none';
    document.getElementById('processing').style.display = 'none';
    
    // Disable search functionality
    document.getElementById('searchBox').disabled = true;
    document.getElementById('searchBtn').disabled = true;
    document.getElementById('clearSearchBtn').disabled = true;
    document.getElementById('searchBox').value = '';
    
    // Hide filters
    document.getElementById('salesTypeFilters').style.display = 'none';
    
    // Close QR modal if open
    closeQRModal();
}

// Show status message
function showStatus(message, type) {
    const statusEl = document.getElementById('status');
    statusEl.textContent = message;
    statusEl.className = `status ${type}`;
    statusEl.style.display = 'block';
}

// Enable generate button when file is selected and show file name
document.getElementById('fileInput').addEventListener('change', function() {
    const fileName = this.files.length > 0 ? this.files[0].name : 'No file chosen';
    document.getElementById('fileName').textContent = fileName;
    document.getElementById('generateBtn').disabled = !this.files.length;
});

// Enable search when Enter key is pressed in search box
document.getElementById('searchBox').addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
        searchOrderId();
    }
});

// Close modal when clicking outside
window.addEventListener('click', function(event) {
    const modal = document.getElementById('qrModal');
    if (event.target === modal) {
        closeQRModal();
    }
});

// Initialize filters and swipe functionality
document.addEventListener('DOMContentLoaded', function() {
    setupSalesTypeFilters();
    setupQRFilters();
    setupSwipe();
});
</script>
