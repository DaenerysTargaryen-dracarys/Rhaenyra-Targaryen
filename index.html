<html lang="en">
<head>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";

      getAuth,

      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCnFHygIpjdPzF4EaMZoKBzBTpiU0keQw0",
      authDomain: "marvel-be93b.firebaseapp.com",
      databaseURL: "https://marvel-be93b-default-rtdb.firebaseio.com",
      projectId: "marvel-be93b",
      storageBucket: "marvel-be93b.firebasestorage.app",
      messagingSenderId: "626647068839",
      appId: "1:626647068839:web:90e88fae52fba975312b82",
      measurementId: "G-V32XBZJZE4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Make auth available globally
    window.auth = auth;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.signOut = signOut;
    window.onAuthStateChanged = onAuthStateChanged;
  </script>
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .title {
      text-align: center;

    }
    
    .login-section {
      background: rgba(255, 255, 255, 0.1);

      padding: 2rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);

    .login-title {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 1rem;

    }
    
    .form-group {

    .form-input {

    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .upload-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;

    }
    
    .upload-title {
      color: white;

    .file-upload {

    .file-upload:hover {

    .button-group {

    .btn {

    .btn-primary {

    .btn-logout {

    .btn:disabled {

    .results-section {
      background: rgba(255, 255, 255, 0.1);

    .results-title {

    .link-table {
      width: 100%;

    .link-table tr {
      opacity: 0;
      transform: translateX(-20px);
      animation: fadeIn 0.5s ease forwards;

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .link-table tr:nth-child(1) { animation-delay: 0.1s; }
    .link-table tr:nth-child(2) { animation-delay: 0.2s; }
    .link-table tr:nth-child(3) { animation-delay: 0.3s; }
    .link-table tr:nth-child(4) { animation-delay: 0.4s; }
    .link-table tr:nth-child(5) { animation-delay: 0.5s; }
    .link-table tr:nth-child(6) { animation-delay: 0.6s; }
    .link-table tr:nth-child(7) { animation-delay: 0.7s; }
    .link-table tr:nth-child(8) { animation-delay: 0.8s; }
    .link-table tr:nth-child(9) { animation-delay: 0.9s; }
    .link-table tr:nth-child(10) { animation-delay: 1.0s; }
    
    .sales-badge {
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .sales-dinein {
      background: rgba(59, 130, 246, 0.3);
    }
    
    .sales-takeaway {
      background: rgba(16, 185, 129, 0.3);
    }
    
    .sales-delivery {
      background: rgba(139, 92, 246, 0.3);
    }
    
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      background: rgba(16, 185, 129, 0.8);
      transform: translateX(120%);
      transition: transform 0.3s ease;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.warning {
      background: rgba(245, 158, 11, 0.8);
    }
    
    .notification.error {

    }
    
    .hidden {
      display: none;
    }
    
    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .user-email {
      color: white;
      font-weight: 500;
    }
  </style>

<body>
  <div class="container">
    <h1 class="title">Survey Link Generator</h1>
    
    <!-- Login Section (shown when user is not authenticated) -->
    <div id="loginSection" class="login-section">
      <h2 class="login-title">
        <i class="fas fa-sign-in-alt"></i> Login Required
      </h2>
      
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
    </div>
    
    <!-- App Section (shown when user is authenticated) -->
    <div id="appSection" class="hidden">
      <div class="user-info">
        <span class="user-email" id="userEmail"></span>
        <button id="logoutBtn" class="btn btn-logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
      
      <div class="upload-section">
        <h2 class="upload-title">
          <i class="fas fa-file-upload"></i> Upload File
        </h2>
        
        <div class="file-upload" id="fileUploadArea">
          <div class="file-upload-icon">
            <i class="fas fa-cloud-upload-alt"></i>
          </div>
          <p class="text-white font-medium mb-2">Drag & drop your Excel file here</p>
          <p class="text-sm text-white opacity-70 mb-3">or click the button below to browse files</p>
          <input type="file" id="fileInput" accept=".xlsx, .xls" class="hidden">
          <button onclick="document.getElementById('fileInput').click()" class="btn btn-secondary">
            <i class="fas fa-folder-open"></i> Select File
          </button>
          <p id="fileName" class="text-sm text-white opacity-80 mt-2 font-medium"></p>
        </div>
        
        <div class="button-group">
          <button id="generateBtn" onclick="processFile()" class="btn btn-primary" disabled>
            <i class="fas fa-bolt"></i> Generate Links
          </button>
          <button onclick="clearData()" class="btn btn-secondary">
            <i class="fas fa-trash-alt"></i> Clear All
          </button>
          <button id="copyAllBtn" onclick="copyAllLinks()" disabled class="btn btn-secondary">
            <i class="fas fa-copy"></i> Copy All
          </button>
          <button id="exportBtn" onclick="exportToCSV()" disabled class="btn btn-secondary">
            <i class="fas fa-file-export"></i> Export CSV
          </button>
        </div>
      </div>
      
      <div class="results-section">
        <h2 class="results-title">
          <i class="fas fa-link"></i> Generated Links
        </h2>
        
        <table class="link-table">
          <thead>
            <tr>
              <th>Receipt No.</th>
              <th>Sales Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="linkTableBody">
            <!-- Links will be inserted here -->
          </tbody>
        </table>
        
        <div class="empty-state" id="emptyState">
          <i class="fas fa-inbox"></i>
          <p>No links generated yet. Upload an Excel file to get started.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification Container -->
  <div id="notificationContainer"></div>

  <!-- XLSX Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    // Data storage
    let currentData = [];
    const storeID = "91KDIPL879-01";

    // Initialize event listeners after DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Firebase auth state listener
      if (window.onAuthStateChanged) {
        window.onAuthStateChanged(window.auth, (user) => {
          if (user) {
            // User is signed in
            showAppSection(user);
          } else {
            // User is signed out
            showLoginSection();
          }
        });
      }

      // Login form handling
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        handleLogin();
      });

      // Logout button handling
      document.getElementById('logoutBtn').addEventListener('click', function() {
        handleLogout();
      });

      // File input handling
      document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          document.getElementById('fileName').textContent = `Selected: ${file.name}`;
          document.getElementById('generateBtn').disabled = false;
        }
      });

      // Drag and drop functionality
      const fileUploadArea = document.getElementById('fileUploadArea');
      fileUploadArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        fileUploadArea.classList.add('dragover');
      });
      
      fileUploadArea.addEventListener('dragleave', function(e) {
        e.preventDefault();
        fileUploadArea.classList.remove('dragover');
      });
      
      fileUploadArea.addEventListener('drop', function(e) {
        e.preventDefault();
        fileUploadArea.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          document.getElementById('fileInput').files = files;
          document.getElementById('fileName').textContent = `Selected: ${files[0].name}`;
          document.getElementById('generateBtn').disabled = false;
        }
      });
    });

    // Show login section
    function showLoginSection() {
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('appSection').classList.add('hidden');
    }

    // Show app section
    function showAppSection(user) {
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('appSection').classList.remove('hidden');
      document.getElementById('userEmail').textContent = user.email;
    }

    // Handle login
    function handleLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showNotification('Please enter both email and password.', 'warning');
        return;
      }
      
      // Show loading state
      const loginBtn = document.querySelector('#loginForm button');
      const originalText = loginBtn.innerHTML;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      loginBtn.disabled = true;
      
      window.signInWithEmailAndPassword(window.auth, email, password)
        .then((userCredential) => {
          // Login successful - handled by auth state listener
          showNotification('Login successful!', 'success');
        })
        .catch((error) => {
          // Reset button
          loginBtn.innerHTML = originalText;
          loginBtn.disabled = false;
          
          // Handle errors
          const errorCode = error.code;
          let errorMessage = 'Login failed. Please try again.';
          
          if (errorCode === 'auth/invalid-email') {
            errorMessage = 'Invalid email address.';
          } else if (errorCode === 'auth/user-disabled') {
            errorMessage = 'This account has been disabled.';
          } else if (errorCode === 'auth/user-not-found') {
            errorMessage = 'No account found with this email.';
          } else if (errorCode === 'auth/wrong-password') {
            errorMessage = 'Incorrect password.';
          }
          
          showNotification(errorMessage, 'error');
        });
    }

    // Handle logout
    function handleLogout() {
      window.signOut(window.auth).then(() => {
        showNotification('Logged out successfully.', 'success');
      }).catch((error) => {
        showNotification('Logout failed. Please try again.', 'error');
      });
    }

    // Process file function
    function processFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, {type: 'array'});
          const firstSheetName = workbook.SheetNames[0];
          const worksheet = workbook.Sheets[firstSheetName];
          const rows = XLSX.utils.sheet_to_json(worksheet);
          
          // Process data
          processData(rows);
        } catch (error) {
          console.error('Error processing file:', error);
          showNotification('Error processing file. Please check the file format.', 'warning');
        }
      };
      reader.readAsArrayBuffer(file);
    }

    // Process data
    function processData(rows) {
      currentData = rows.map(row => ({
        ...row,
        link: generateSurveyLink(row)
      }));
      
      renderTable();
    }

    // Render table with fade-in animation
    function renderTable() {
      const tbody = document.getElementById("linkTableBody");
      const emptyState = document.getElementById('emptyState');
      
      if (currentData.length === 0) {
        tbody.innerHTML = '';
        emptyState.style.display = 'block';
        updateButtonStates();
        return;
      }
      
      emptyState.style.display = 'none';
      
      // Clear existing rows
      tbody.innerHTML = '';
      
      currentData.forEach((row, index) => {
        if (row.link) {
          const tr = document.createElement('tr');
          const salesTypeClass = getSalesTypeClass(row['Sales Type']);
          
          tr.innerHTML = `
            <td class="font-medium">${escapeHtml(row['Receipt No.'] || 'N/A')}</td>
            <td><span class="sales-badge ${salesTypeClass}">${escapeHtml(row['Sales Type'] || 'N/A')}</span></td>
            <td>
              <button onclick="copyLink(${index})" class="btn btn-primary">
                <i class="fas fa-copy"></i> Copy
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        }
      });
      
      updateButtonStates();
    }

    function getSalesTypeClass(salesType) {
      switch(salesType) {
        case 'DINE-IN': return 'sales-dinein';
        case 'TAKEAWAY': return 'sales-takeaway';
        case 'DELIVERY': return 'sales-delivery';
        default: return '';
      }
    }

    function clearData() {
      currentData = [];
      document.getElementById("linkTableBody").innerHTML = '';
      document.getElementById('fileName').textContent = '';
      document.getElementById('fileInput').value = '';
      document.getElementById('generateBtn').disabled = true;
      document.getElementById('emptyState').style.display = 'block';
      updateButtonStates();
    }

    function updateButtonStates() {
      const hasData = currentData.length > 0;
      document.getElementById('copyAllBtn').disabled = !hasData;
      document.getElementById('exportBtn').disabled = !hasData;
    }

    // Copy link function
    function copyLink(index) {
      const row = currentData[index];
      if (!row || !row.link) return;
      
      const btn = event.target.closest('button');
      
      // Use modern clipboard API with fallback
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(row.link).then(() => {
          handleCopySuccess(btn);
        }).catch(err => {
          // Fallback for older browsers
          useFallbackCopyMethod(row.link, btn);
        });
      } else {
        // Fallback for older browsers
        useFallbackCopyMethod(row.link, btn);
      }
    }

    function useFallbackCopyMethod(link, btn) {
      const textArea = document.createElement('textarea');
      textArea.value = link;
      textArea.style.position = 'fixed';
      textArea.style.opacity = '0';
      document.body.appendChild(textArea);
      textArea.select();
      
      try {
        document.execCommand('copy');
        handleCopySuccess(btn);
      } catch (err) {
        showNotification('Failed to copy link. Please try again.', 'warning');
      }
      
      document.body.removeChild(textArea);
    }

    function handleCopySuccess(btn) {
      // Update button
      btn.innerHTML = '<i class="fas fa-check"></i> Copied';
      btn.disabled = true;
      
      showNotification('Link copied to clipboard!', 'success');
    }

    function copyAllLinks() {
      if (currentData.length === 0) {
        showNotification("No links to copy!", "warning");
        return;
      }
      
      const allLinks = currentData.map(r => r.link).filter(Boolean).join("\n");
      
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(allLinks).then(() => {
          showNotification("All links copied to clipboard!", "success");
        }).catch(err => {
          useFallbackCopyMethod(allLinks);
          showNotification("All links copied to clipboard!", "success");
        });
      } else {
        useFallbackCopyMethod(allLinks);
        showNotification("All links copied to clipboard!", "success");
      }
    }

    function exportToCSV() {
      if (currentData.length === 0) {
        showNotification("No data to export!", "warning");
        return;
      }
      
      let csv = "Receipt No.,Sales Type,Generated Link\n";
      currentData.forEach(r => {
        if (r.link) {
          csv += `"${r['Receipt No.'] || 'N/A'}","${r['Sales Type'] || 'N/A'}","${r.link}"\n`;
        }
      });
      
      const blob = new Blob([csv], {type: 'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "survey_links.csv";
      a.click();
      URL.revokeObjectURL(url);
      
      showNotification("CSV file exported successfully!", "success");
    }

    function generateSurveyLink(row) {
      const receipt = row['Receipt No.'], sales = row['Sales Type'];
      let SM = '', OI = '', OT = '';
      
      if (receipt && receipt.startsWith('K281')) {
        if (sales === 'TAKEAWAY') {
          SM = '4.0'; OI = receipt.slice(-4); OT = '2';
        } else if (sales === 'DINE-IN') {
          SM = '4.0'; OI = receipt.slice(-4); OT = '1';
        } else if (sales === 'DELIVERY') {
          SM = '3.0'; OI = receipt; OT = '3';
        } else {
          return null;
        }
      } else {
        return null;
      }
      
      const D = convertExcelDate(row['Date']);
      const TM = convertExcelTime(row['Time']);
      const PH = row['Sell-to Contact No.'] ? `91${row['Sell-to Contact No.']}` : '';
      const DTM = `${D}T${TM}Z`;
      
      const data = {
        "S": storeID,
        "OI": OI,
        "D": D,
        "TM": TM,
        "DTM": DTM,
        "TI": OI,
        "OT": OT,
        "SM": SM,
        "PH": PH
      };
      
      return `https://customer.kfc-listens.com/jfe/form/SV_8bHC0noyvM3jPWC?Q_EED=${btoa(JSON.stringify(data))}`;
    }

    function convertExcelDate(serial) {
      if (!serial || isNaN(serial)) return "N/A";
      const date = new Date((serial - 25569) * 86400 * 1000);
      return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
    }

    function convertExcelTime(serial) {
      if (!serial || isNaN(serial)) return "00:00:00";
      const totalMs = Math.round(serial * 24 * 60 * 60 * 1000);
      const h = String(Math.floor(totalMs / (60 * 60 * 1000))).padStart(2, '0');
      const m = String(Math.floor((totalMs % (60 * 60 * 1000)) / (60 * 1000))).padStart(2, '0');
      const s = String(Math.floor((totalMs % (60 * 1000)) / 1000)).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function showNotification(message, type) {
      const container = document.getElementById('notificationContainer');
      const notification = document.createElement('div');
      notification.className = `notification ${type === 'warning' ? 'warning' : type === 'error' ? 'error' : ''}`;
      notification.textContent = message;
      
      container.appendChild(notification);
      
      // Show notification
      setTimeout(() => {
        notification.classList.add('show');
      }, 10);
      
      // Hide after 3 seconds
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          if (container.contains(notification)) {
            container.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }

    // Utility function to escape HTML
    function escapeHtml(unsafe) {
      if (unsafe === undefined || unsafe === null) return '';
      return unsafe
        .toString()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
