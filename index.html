<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love 💖</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #4a2c2a;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #c0392b;
    }
    .container {
      background: #fff0f5;
      border: 2px solid #f5b7b1;
      border-radius: 12px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
    }
    input[type="text"], input[type="password"], input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #f5b7b1;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
    }
    button {
      margin: 5px;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ff6b81;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover:not(:disabled) { background: #e84362; transform: scale(1.05); }
    button:disabled { background: #f8c6d0; color: #fff; cursor: not-allowed; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td { border: 1px solid #f5b7b1; padding: 10px; text-align: center; }
    th { background: #ffe3e9; color: #c0392b; }
    tr.copied { background: #fadbd8; color: #922b21; font-weight: bold; }
    .infoBox {
      margin: 15px 0;
      padding: 10px;
      background: #ffe3e9;
      border-radius: 10px;
      text-align: left;
    }
    #loginMessage { margin-top: 10px; color: #e84362; font-weight: bold; }
  </style>
</head>
<body>
  <h1>💞 Welcome to World Of Love 💞</h1>

  <!-- Login Screen -->
  <div id="loginScreen" class="container">
    <h2>Login</h2>
    <input type="text" id="userId" placeholder="User ID"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="loginMessage"></p>
  </div>

  <!-- App Screen -->
  <div id="appScreen" class="container" style="display:none;">
    <button onclick="logout()">Logout</button>

    <!-- User Info -->
    <div class="infoBox">
      <p><b>Manager Name:</b> Pradeep Raj</p>
      <p><b>Store Code:</b> K281</p>
      <p><b>Status:</b> <span id="statusLabel"></span></p>
    </div>

    <div class="file-section">
      <h3>Upload Excel File</h3>
      <input type="file" id="fileInput" accept=".xlsx, .xls">
      <div>
        <button id="generateBtn" onclick="processFile()" disabled>Generate Links</button>
        <button onclick="clearData()">Clear All</button>
      </div>
    </div>

    <div>
      <button id="copyAllBtn" onclick="copyAllLinks()" disabled>Copy All Links</button>
      <button id="exportBtn" onclick="exportToCSV()" disabled>Export to CSV</button>
    </div>

    <table id="linkTable">
      <thead>
        <tr>
          <th>Receipt No.</th>
          <th>Sales Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Admin Screen -->
  <div id="adminScreen" class="container" style="display:none;">
    <h2>Admin Panel</h2>
    <button onclick="logout()">Logout</button>
    <p><b>User:</b> Pradeep Raj (K281)</p>
    <p><b>Status:</b> <span id="adminStatus"></span></p>
    <button onclick="setStatus(true)">Activate User</button>
    <button onclick="setStatus(false)">Deactivate User</button>
  </div>

  <!-- XLSX library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    // Default status Active if not set
    if (!localStorage.getItem("userStatus")) {
      localStorage.setItem("userStatus", "active");
    }

    function login() {
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();

      // Admin login
      if (userId === "Matrix" && password === "NaveenRusthin@25") {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("adminScreen").style.display = "block";
        updateAdminStatus();
        return;
      }

      // User login (just an example, no Firebase here)
      if (userId && password) {
        const status = localStorage.getItem("userStatus");
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("appScreen").style.display = "block";
        document.getElementById("statusLabel").innerText = status === "active" ? "Active ✅" : "Inactive ❌";

        // Block file upload if inactive
        if (status === "inactive") {
          document.getElementById("fileInput").disabled = true;
          document.getElementById("generateBtn").disabled = true;
          alert("Your account is deactivated. Contact your Admin for more details.");
        } else {
          document.getElementById("fileInput").disabled = false;
        }
      } else {
        document.getElementById("loginMessage").innerText = "Invalid credentials!";
      }
    }

    function logout() {
      document.getElementById("loginScreen").style.display = "block";
      document.getElementById("appScreen").style.display = "none";
      document.getElementById("adminScreen").style.display = "none";
    }

    function setStatus(active) {
      localStorage.setItem("userStatus", active ? "active" : "inactive");
      updateAdminStatus();
      alert(`User status updated to: ${active ? "Active" : "Inactive"}`);
    }

    function updateAdminStatus() {
      document.getElementById("adminStatus").innerText =
        localStorage.getItem("userStatus") === "active" ? "Active ✅" : "Inactive ❌";
    }

    // ==== Excel functions remain same ====
    let currentData = [];
    let copiedLinks = new Set(JSON.parse(localStorage.getItem("copiedLinks") || "[]"));
    const storeID = "91KDIPL879-01";

    function convertExcelDate(serial) {
      const date = new Date((serial - 25569) * 86400 * 1000);
      return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
    }
    function convertExcelTime(serial) {
      const totalMilliseconds = Math.round(serial * 24 * 60 * 60 * 1000);
      const hours = String(Math.floor(totalMilliseconds / (60 * 60 * 1000))).padStart(2,'0');
      const minutes = String(Math.floor((totalMilliseconds % (60 * 60 * 1000)) / (60 * 1000))).padStart(2,'0');
      const seconds = String(Math.floor((totalMilliseconds % (60 * 1000)) / 1000)).padStart(2,'0');
      return `${hours}:${minutes}:${seconds}`;
    }
    function generateSurveyLink(row) {
      const receiptNo = row['Receipt No.'];
      const salesType = row['Sales Type'];
      let surveyModel = '', orderID = '', numericOT = '';
      if (/^\d+$/.test(receiptNo) && salesType === 'TAKEAWAY') { surveyModel = '6.0'; orderID = receiptNo; numericOT = '2'; }
      else if (/^\d+$/.test(receiptNo) && salesType === 'DINE-IN') { surveyModel = '6.0'; orderID = receiptNo; numericOT = '1'; }
      else if (receiptNo.startsWith('K281') && salesType === 'TAKEAWAY') { surveyModel = '4.0'; orderID = receiptNo.slice(-4); numericOT = '2'; }
      else if (receiptNo.startsWith('K281') && salesType === 'DINE-IN') { surveyModel = '4.0'; orderID = receiptNo.slice(-4); numericOT = '1'; }
      else if (receiptNo.startsWith('K281') && salesType === 'DELIVERY') { surveyModel = '3.0'; orderID = receiptNo; numericOT = '3'; }
      else { return null; }

      const date = convertExcelDate(row['Date']);
      const time = convertExcelTime(row['Time']);
      const phoneNumber = `91${row['Sell-to Contact No.']}`;
      const isoDateTime = `${date}T${time}Z`;
      const data = { "S": storeID, "OI": orderID, "D": date, "TM": time, "DTM": isoDateTime, "TI": orderID, "OT": numericOT, "SM": surveyModel, "PH": phoneNumber };
      const encodedData = btoa(JSON.stringify(data));
      return `https://customer.kfc-listens.com/jfe/form/SV_8bHC0noyvM3jPWC?Q_EED=${encodedData}`;
    }
    document.getElementById('fileInput').addEventListener('change', () => {
      document.getElementById('generateBtn').disabled = false;
    });
    window.processFile = function () {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(sheet);
        currentData = rows.map(row => {
          const link = generateSurveyLink(row);
          return { ...row, link };
        });
        renderTable();
      };
      reader.readAsArrayBuffer(file);
    };
    function renderTable() {
      const tbody = document.querySelector("#linkTable tbody");
      tbody.innerHTML = '';
      currentData.forEach(row => {
        if (row.link) {
          const tr = document.createElement('tr');
          if (copiedLinks.has(row.link)) {
            tr.classList.add("copied");
            tr.innerHTML = `<td>${row['Receipt No.']}</td><td>${row['Sales Type']}</td><td><button disabled>Copied</button></td>`;
          } else {
            tr.innerHTML = `<td>${row['Receipt No.']}</td><td>${row['Sales Type']}</td><td><button onclick="copyLink('${row.link}', this)">Copy</button></td>`;
          }
          tbody.appendChild(tr);
        }
      });
      document.getElementById('copyAllBtn').disabled = false;
      document.getElementById('exportBtn').disabled = false;
    }
    window.clearData = function () {
      currentData = [];
      document.querySelector("#linkTable tbody").innerHTML = '';
      document.getElementById('copyAllBtn').disabled = true;
      document.getElementById('exportBtn').disabled = true;
    };
    window.copyLink = function (link, btn) {
      navigator.clipboard.writeText(link).then(() => {
        copiedLinks.add(link);
        localStorage.setItem("copiedLinks", JSON.stringify([...copiedLinks]));
        const row = btn.closest("tr");
        row.classList.add("copied");
        btn.textContent = "Copied";
        btn.disabled = true;
      });
    };
    window.copyAllLinks = function () {
      const allLinks = currentData.map(r => r.link).join("\n");
      navigator.clipboard.writeText(allLinks).then(() => {
        currentData.forEach(r => { if (r.link) copiedLinks.add(r.link); });
        localStorage.setItem("copiedLinks", JSON.stringify([...copiedLinks]));
        renderTable();
        alert("All links copied!");
      });
    };
    window.exportToCSV = function () {
      let csv = "Receipt No.,Sales Type,Generated Link\n";
      currentData.forEach(r => { if (r.link) csv += `${r['Receipt No.']},${r['Sales Type']},${r.link}\n`; });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "survey_links.csv";
      a.click();
    };
  </script>
</body>
</html>
